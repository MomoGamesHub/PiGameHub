<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>PiGameHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Tahoma}

body{
min-height:100vh;
background:radial-gradient(circle at top,#0f2a30,#000);
color:#eafff9;
text-align:center;
}

/* HEADER */
header{padding:18px}
header h1{color:#3fffe0;font-size:2.2rem}
header p{opacity:.7;font-size:.9rem;margin-top:6px}

/* LOGIN */
.login-box{margin-top:12px}
.login-box button{
padding:10px 24px;border:none;border-radius:22px;
background:#0b2f34;color:#3fffe0;
box-shadow:0 0 15px rgba(63,255,224,.3);
cursor:pointer;
}

/* GAMES */
#games{display:none;justify-content:center;margin-top:35px}

.grid{
display:grid;
grid-template-columns:repeat(3,130px);
gap:22px;
}

.card{
height:130px;border-radius:26px;
background:linear-gradient(145deg,#061b20,#000);
display:flex;flex-direction:column;
justify-content:center;align-items:center;
cursor:pointer;transition:.3s;
}

.card i{font-size:3rem;color:#3fffe0;margin-bottom:8px}
.card:hover{transform:scale(1.08)}

/* MODAL */
.modal{
position:fixed;inset:0;
background:rgba(0,0,0,.75);
display:none;justify-content:center;align-items:center;
z-index:10;
}

.box{
background:#031417;padding:22px;
border-radius:22px;width:90%;max-width:350px;
}

/* PLAYERS */
.players{display:flex;justify-content:center;gap:12px;margin:15px 0}

.player{
width:65px;height:65px;border-radius:50%;
background:#052027;
display:flex;flex-direction:column;
justify-content:center;align-items:center;
font-size:.7rem;
}

/* BUTTON */
.btn{
padding:10px 18px;border:none;border-radius:18px;
background:#3fffe0;color:#000;font-weight:bold;
cursor:pointer;margin-top:10px;
}

/* GAME UI */
#gameUI{display:none;padding:15px}

.hud{
display:flex;justify-content:space-between;
background:#031417;padding:12px 16px;
border-radius:20px;
}

.game-area{
margin-top:30px;
padding:30px;
border-radius:25px;
background:linear-gradient(145deg,#021012,#000);
}

/* DICE */
.roll{animation:shake .6s}

@keyframes shake{
0%{transform:rotate(0deg)}
25%{transform:rotate(20deg)}
50%{transform:rotate(-20deg)}
75%{transform:rotate(10deg)}
100%{transform:rotate(0deg)}
}

/* TOAST */
.toast{
position:fixed;bottom:25px;left:50%;
transform:translateX(-50%);
background:#0b2f34;padding:12px 22px;
border-radius:18px;color:#3fffe0;
display:none;
}
</style>
</head>

<body>

<header>
<h1>üéÆ PiGameHub</h1>
<p>Free Play ‚Ä¢ Mystery Points ‚Ä¢ Web3 Ready</p>
<div class="login-box">
<button onclick="login()">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</button>
</div>
</header>

<section id="games">
<div class="grid">
<div class="card" onclick="openLobby('Dice')">
<i class="fa-solid fa-dice-five"></i><span>Dice</span>
</div>
</div>
</section>

<!-- LOBBY -->
<div class="modal" id="lobby">
<div class="box">
<h3 id="gameTitle"></h3>
<div class="players" id="players"></div>
<button class="btn" onclick="startGame()">Start Game</button>
</div>
</div>

<!-- GAME -->
<div id="gameUI">
<div class="hud">
<span id="hudGame"></span>
<span>‚≠ê <b id="points">0</b></span>
<button class="btn" onclick="exitGame()">Exit</button>
</div>

<div class="game-area" id="diceArea" style="display:none">
<h3>üé≤ Dice Game</h3>
<div class="players" id="dicePlayers"></div>
<div id="diceBox" style="font-size:4rem;margin:20px">üé≤</div>
<button class="btn" onclick="rollDice()">Roll Dice</button>
<h4 id="diceResult"></h4>
</div>
</div>

<div class="toast" id="toast"></div>

<script>
let loggedIn=false, points=0, currentGame="";
let dicePlayers=[], turn=0;

function login(){
loggedIn=true;
points+=5;
document.querySelector(".login-box").style.display="none";
document.getElementById("games").style.display="flex";
toast("ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ");
updatePoints();
}

function openLobby(game){
currentGame=game;
document.getElementById("gameTitle").innerText=game+" Lobby";
document.getElementById("lobby").style.display="flex";
document.getElementById("players").innerHTML="<div class='player'>You</div>";
}

function startGame(){
document.getElementById("lobby").style.display="none";
document.getElementById("games").style.display="none";
document.getElementById("gameUI").style.display="block";
document.getElementById("hudGame").innerText=currentGame;
initDice();
}

function initDice(){
document.getElementById("diceArea").style.display="block";
dicePlayers=[
{name:"You",roll:0},
{name:"AI",roll:0}
];
turn=0;
renderDicePlayers();
}

function renderDicePlayers(){
document.getElementById("dicePlayers").innerHTML=
dicePlayers.map(p=>`<div class="player">${p.name}<b>${p.roll||"-"}</b></div>`).join("");
}

function rollDice(){
let dice=document.getElementById("diceBox");
dice.classList.add("roll");
setTimeout(()=>{
dice.classList.remove("roll");
let v=Math.floor(Math.random()*6)+1;
dice.innerText=v;
dicePlayers[turn].roll=v;
turn++;
if(turn>=dicePlayers.length){
document.getElementById("diceResult").innerText="üéâ ÿßŸÑÿ¨ŸàŸÑÿ© ÿßŸÜÿ™Ÿáÿ™";
}
renderDicePlayers();
},600);
}

function exitGame(){
document.getElementById("gameUI").style.display="none";
document.getElementById("games").style.display="flex";
}

function updatePoints(){
document.getElementById("points").innerText=points;
}

function toast(msg){
let t=document.getElementById("toast");
t.innerText=msg;
t.style.display="block";
setTimeout(()=>t.style.display="none",2000);
}
</script>

</body>
</html>
