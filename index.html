<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiGamesHub | منصة ألعاب باى</title>
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <style>
        :root {
            --pi-purple: #6741d9;
            --pi-dark: #1a0b2e;
            --gold: #ffcc00;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, var(--pi-dark) 0%, #05010a 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--pi-purple);
            box-sizing: border-box;
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: bold;
            background: linear-gradient(to right, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-btn {
            background: var(--pi-purple);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .welcome-section {
            text-align: center;
            margin: 30px 0;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
            width: 95%;
            max-width: 600px;
        }

        .game-card {
            background: var(--glass);
            border: 1px solid rgba(103, 65, 217, 0.3);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
            text-decoration: none;
            color: white;
        }

        .game-card:active {
            transform: scale(0.95);
            background: rgba(103, 65, 217, 0.2);
        }

        .game-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .game-card span {
            font-weight: 600;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-text">PiGamesHub</div>
        <button class="auth-btn" id="btn-auth" onclick="login()">ربط المحفظة</button>
    </header>

    <div class="welcome-section">
        <h1>أهلاً بك يا رائد</h1>
        <p>اختر لعبتك وابدأ الربح بـ Pi</p>
    </div>

    <div class="games-grid">
        <div class="game-card" onclick="start('Domino')">
            <img src="domino.png.png" alt="Domino">
            <span>دومينو</span>
        </div>

        <div class="game-card" onclick="start('Chess')">
            <img src="chess.png.png" alt="Chess">
            <span>شطرنج</span>
        </div>

        <div class="game-card" onclick="start('Ludo')">
            <img src="ludo.png.png" alt="Ludo">
            <span>لودو</span>
        </div>

        <div class="game-card" onclick="start('Joker')">
            <img src="cards.png.png" alt="Joker">
            <span>كوتشينة</span>
        </div>

        <div class="game-card" onclick="start('Table')">
            <img src="1000109898.png" alt="Table">
            <span>طاولة</span>
        </div>

        <div class="game-card" onclick="start('More')">
            <img src="1000109892.png" alt="More">
            <span>المزيد</span>
        </div>
    </div>

    <footer>حقوق النشر © 2026 - منصة PiGamesHub</footer>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: true });

        async function login() {
            try {
                const auth = await Pi.authenticate(['username'], (p) => {});
                document.getElementById('btn-auth').innerText = auth.user.username;
            } catch (e) {
                alert("يرجى الفتح من Pi Browser");
            }
        }

        function start(game) {
            alert("جاري دخول غرفة " + game);
        }
    </script>
</body>
</html>
