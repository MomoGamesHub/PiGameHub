<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiGamesHub | Professional Edition</title>
    <style>
        :root {
            --pi-purple: #6741d9;
            --pi-gold: #ffd700;
            --glass: rgba(255, 255, 255, 0.08);
        }

        body, html { 
            margin: 0; padding: 0; background: #05010a; 
            color: white; font-family: 'Segoe UI', sans-serif; 
            height: 100vh; overflow: hidden; 
        }

        /* 1. تثبيت الخلفية (صورة الشطرنج الذهبي اللي رفعتها) */
        .hero-bg {
            position: fixed; inset: 0;
            /* تم تعديل الرابط ليقرأ من ملفاتك مباشرة */
            background: url('1000106337.png') no-repeat center center; 
            background-size: contain; opacity: 0.25; z-index: -2; filter: blur(2px);
        }

        /* 2. إضافة التموج الانسيابي */
        .wave-layer {
            position: fixed; width: 200%; height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(103, 65, 217, 0.2), transparent 60%);
            animation: flow 20s infinite linear; z-index: -1;
        }
        @keyframes flow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* 3. الهيدر المتطور */
        header { 
            padding: 15px 25px; display: flex; justify-content: space-between; 
            align-items: center; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--pi-gold); }
        .pi-btn {
            background: linear-gradient(45deg, var(--pi-purple), #4b2cb3);
            border: 2px solid var(--pi-gold); color: white; padding: 8px 20px;
            border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 0 15px var(--pi-purple);
        }

        /* 4. إصلاح شبكة الألعاب (تأثير الزجاج) */
        .grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; 
            max-width: 400px; margin: 30px auto; padding: 10px; 
        }
        .card {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 20px; text-align: center;
            backdrop-filter: blur(12px); transition: 0.3s;
        }
        .card:hover { border-color: var(--pi-gold); transform: translateY(-5px); }
        .card img { width: 60px; height: 60px; margin-bottom: 10px; }

        /* شاشة اللعبة */
        #game-screen { display: none; position: fixed; inset: 0; background: #0a2e18; z-index: 1000; flex-direction: column; }
    </style>
</head>
<body>

    <div class="hero-bg"></div>
    <div class="wave-layer"></div>

    <div id="lobby">
        <header>
            <div class="logo">PiGamesHub</div>
            <button class="pi-btn">دخول Pi</button>
        </header>

        <div style="text-align: center; margin-top: 20px;">
            <h2 style="font-size: 1.2rem;">مستقبل الألعاب بين يديك</h2>
        </div>

        <div class="grid">
            <div class="card" onclick="start()"><img src="1000110182.jpg"><div>دومينو</div></div>
            <div class="card"><img src="1000106337.png"><div>شطرنج</div></div>
            <div class="card"><img src="1000106355.png"><div>النرد الملون</div></div>
            <div class="card"><img src="1000110182.jpg"><div>لودو</div></div>
            <div class="card"><img src="1000110182.jpg"><div>كوتشينة</div></div>
            <div class="card"><img src="1000110182.jpg"><div>طاولة 31</div></div>
        </div>
    </div>

    <script>
        function start() {
            alert("بدء اللعبة... جاري تحميل النظام المتقدم");
        }
    </script>
</body>
</html>
