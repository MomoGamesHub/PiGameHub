<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domino Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0b132b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
    }

    #hand {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .domino {
      width: 60px;
      height: 100px;
      background: white;
      border-radius: 10px;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Domino Demo</h1>
  <p>Beta Version</p>

  <div id="hand"></div>

  <script>
    function generateDominoes() {
      const dominoes = [];
      for (let i = 0; i <= 6; i++) {
        for (let j = i; j <= 6; j++) {
          dominoes.push({ left: i, right: j });
        }
      }
      return dominoes;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    const allDominoes = generateDominoes();
    shuffle(allDominoes);

    const playerHand = allDominoes.slice(0, 7);

    const handDiv = document.getElementById("hand");

    playerHand.forEach(d => {
      const tile = document.createElement("div");
      tile.className = "domino";
      tile.innerHTML = `<div>${d.left}</div><div>${d.right}</div>`;
      handDiv.appendChild(tile);
    });
  </script>

</body>
</html>
