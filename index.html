<style>
body{
  margin:0;

  color:#fff;
  text-align:center;
}

h1{
  margin:20px 0 5px;
  color:#00ffcc;
}

p{

}

/* Grid for games */
.gamesGrid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:20px;
  max-width:700px;
  margin:0 auto;
}

.gameCard{
  background:#111;
  border:2px solid #00ffcc;
  border-radius:15px;
  padding:20px;
  cursor:pointer;
  transition:transform 0.3s, box-shadow 0.3s;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.gameCard:hover{
  transform:translateY(-10px);
  box-shadow:0 10px 20px rgba(0,255,204,0.5);
}

.gameCard img{
  width:60px;
  height:60px;
  margin-bottom:10px;
}

.playBtn{
  margin-top:30px;
  padding:10px 30px;
  background:#ff0;
  color:#111;
  font-weight:bold;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition:transform 0.2s;
}

.playBtn:hover{
  transform:scale(1.1);
}
</style>
