<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>PiGamesHub ‚Ä¢ Web3 Gaming Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* ================= CORE ================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Tahoma}
body{
  min-height:100vh;
  background:radial-gradient(circle at top,#0f3b42,#000);
  color:#eafff9;
  text-align:center;
  overflow-x:hidden;
}
.hidden{display:none}

/* ================= HEADER ================= */
header{
  padding:25px 15px;
}
header h1{
  font-size:2.6rem;
  color:#3fffe0;
  letter-spacing:1px;
}
header p{
  margin-top:6px;
  color:#b0fff5;
  opacity:.85;
}

/* ================= LOGIN ================= */
.login-box{
  margin-top:18px;
}
.login-box input{
  padding:12px 16px;
  width:200px;
  border-radius:25px;
  border:none;
  outline:none;
}
.login-box button{
  padding:12px 20px;
  border:none;
  border-radius:25px;
  background:#062f33;
  color:#3fffe0;
  cursor:pointer;
  box-shadow:0 0 18px rgba(63,255,224,.35);
  margin-left:6px;
}

/* ================= PLATFORM ================= */
#platform{
  padding:20px;
}

/* ================= GRID ================= */
.games-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
  gap:22px;
  margin-top:30px;
}
.game-card{
  height:130px;
  border-radius:26px;
  background:linear-gradient(145deg,#041b20,#000);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 0 15px rgba(0,0,0,.7);
}
.game-card i{
  font-size:3.1rem;
  color:#3fffe0;
  animation:float 2.2s infinite ease-in-out;
}
.game-card span{
  margin-top:8px;
  color:#b0fff5;
}
.game-card:hover{
  transform:scale(1.12);
  box-shadow:0 0 25px #3fffe0;
}
.locked{
  opacity:.4;
  filter:grayscale(1);
}

/* ================= FLOAT ================= */
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}

/* ================= HUD ================= */
.hud{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:#031417;
  border-radius:22px;
  box-shadow:0 0 20px rgba(63,255,224,.35);
}
.hud b{color:#3fffe0}

/* ================= GAME AREA ================= */
.game-container{
  margin-top:20px;
  padding:20px;
  border-radius:24px;
  background:linear-gradient(145deg,#021113,#000);
  box-shadow:0 0 25px rgba(0,0,0,.8);
}

/* ================= DICE ================= */
#diceBox{
  font-size:4.5rem;
  margin:18px 0;
  transition:.6s;
}
.players{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:10px;
}
.player{
  width:70px;
  height:70px;
  border-radius:50%;
  background:#05252b;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-size:.7rem;
}
.player i{font-size:1.4rem;color:#3fffe0}

/* ================= BUTTON ================= */
.btn{
  margin-top:15px;
  padding:12px 22px;
  border:none;
  border-radius:22px;
  background:#3fffe0;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

/* ================= TOAST ================= */
.toast{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  background:#062f33;
  padding:12px 22px;
  border-radius:20px;
  color:#3fffe0;
  display:none;
}
</style>
</head>

<body>

<header>
  <h1>üéÆ PiGamesHub</h1>
  <p>Web3 Gaming Platform ‚Ä¢ Play ‚Ä¢ Earn ‚Ä¢ Build</p>

  <div class="login-box" id="loginBox">
    <input id="userInput" placeholder="Pi / Gmail / Phone">
    <button onclick="login()">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</button>
  </div>
</header>

<section id="platform" class="hidden">

  <div class="games-grid" id="gamesGrid"></div>

</section>

<!-- GAME UI -->
<section id="gameUI" class="hidden">
  <div class="hud">
    <span id="currentGameName"></span>
    <span>‚≠ê <b id="points">0</b></span>
    <button class="btn" onclick="exitGame()">Exit</button>
  </div>

  <div class="game-container">

    <!-- Dice -->
    <div id="diceGame" class="hidden">
      <h3>üé≤ Dice Game</h3>
      <div class="players" id="dicePlayers"></div>
      <div id="diceBox">üé≤</div>
      <button class="btn" onclick="rollDice()">Roll Dice</button>
      <h4 id="diceResult"></h4>
    </div>

    <!-- Placeholder -->
    <div id="placeholderGame" class="hidden">
      <h3>üöß Game Under Development</h3>
      <p>ÿßŸÑŸÖÿ≠ÿ±ŸÉ ÿ¨ÿßŸáÿ≤ ‚Äì ÿßŸÑŸÑÿπÿ®ÿ© ŸÇŸäÿØ ÿßŸÑÿ®ŸÜÿßÿ°</p>
    </div>

  </div>
</section>

<div class="toast" id="toast"></div>

<script>
/* ================= PLATFORM STATE ================= */
let loggedIn=false;
let points=0;
let currentGame=null;

/* ================= GAME REGISTRY ================= */
const GAMES={
  Dice:{icon:"fa-dice-five",play:()=>openDice()},
  Domino:{icon:"fa-dice",play:()=>openPlaceholder("Domino")},
  Chess:{icon:"fa-chess-knight",play:()=>openPlaceholder("Chess")},
  Ludo:{icon:"fa-gamepad",play:()=>openPlaceholder("Ludo")},
  UNO:{icon:"fa-layer-group",play:()=>openPlaceholder("UNO")}
};

/* ================= LOGIN ================= */
function login(){
  const user=userInput.value.trim();
  if(!user){toast("‚ùå ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖ");return}
  loggedIn=true;
  loginBox.style.display="none";
  platform.classList.remove("hidden");
  renderGames();
  toast(`‚úÖ ŸÖÿ±ÿ≠ÿ®ÿß ${user}`);
}

/* ================= RENDER GAMES ================= */
function renderGames(){
  gamesGrid.innerHTML="";
  Object.keys(GAMES).forEach(g=>{
    gamesGrid.innerHTML+=`
      <div class="game-card" onclick="openGame('${g}')">
        <i class="fa-solid ${GAMES[g].icon}"></i>
        <span>${g}</span>
      </div>`;
  });
}

/* ================= OPEN GAME ================= */
function openGame(name){
  currentGame=name;
  platform.classList.add("hidden");
  gameUI.classList.remove("hidden");
  currentGameName.innerText="üéÆ "+name;
  GAMES[name].play();
}

/* ================= PLACEHOLDER ================= */
function openPlaceholder(name){
  hideAllGames();
  placeholderGame.classList.remove("hidden");
}

/* ================= DICE GAME ================= */
let dicePlayers=[],turn=0;

function openDice(){
  hideAllGames();
  diceGame.classList.remove("hidden");
  dicePlayers=[
    {name:"You",icon:"fa-user",roll:"-"},
    {name:"AI 1",icon:"fa-robot",roll:"-"},
    {name:"AI 2",icon:"fa-robot",roll:"-"}
  ];
  turn=0;
  renderDicePlayers();
}

function renderDicePlayers(){
  dicePlayersBox=dicePlayersEl=document.getElementById("dicePlayers");
  dicePlayersEl.innerHTML="";
  dicePlayers.forEach((p,i)=>{
    dicePlayersEl.innerHTML+=`
      <div class="player" style="${i===turn?'box-shadow:0 0 15px #3fffe0':''}">
        <i class="fa-solid ${p.icon}"></i>
        ${p.name}<b>${p.roll}</b>
      </div>`;
  });
}

function rollDice(){
  diceBox.style.transform="rotate(720deg)";
  setTimeout(()=>{
    let v=Math.floor(Math.random()*6)+1;
    diceBox.innerText=v;
    dicePlayers[turn].roll=v;
    turn++;
    renderDicePlayers();
    if(turn>=dicePlayers.length){
      diceResult.innerText="üéâ ÿßŸÑÿ¨ŸàŸÑÿ© ÿßŸÜÿ™Ÿáÿ™";
      points+=10;
      document.getElementById("points").innerText=points;
    }
  },600);
}

/* ================= EXIT ================= */
function exitGame(){
  gameUI.classList.add("hidden");
  platform.classList.remove("hidden");
  hideAllGames();
}

/* ================= UTIL ================= */
function hideAllGames(){
  diceGame.classList.add("hidden");
  placeholderGame.classList.add("hidden");
}
function toast(msg){
  toastEl=document.getElementById("toast");
  toastEl.innerText=msg;
  toastEl.style.display="block";
  setTimeout(()=>toastEl.style.display="none",2000);
}
</script>

</body>
</html>
