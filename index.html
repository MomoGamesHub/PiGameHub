<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>PiGamesHub ‚Ä¢ Web3 Gaming Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Tahoma}
body{
  min-height:100vh;
  background:radial-gradient(circle at top,#0f3b42,#000);
  color:#eafff9;
  text-align:center;
  overflow-x:hidden;
}
.hidden{display:none}

/* ================= FREEZE EFFECT ================= */
.platform-freeze{
  filter:blur(6px) brightness(.5);
  pointer-events:none;
  user-select:none;
  transition:.4s;
}
#overlay-lock{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(2px);
  z-index:5;
  display:none;
}

/* ================= HEADER ================= */
header{padding:25px 15px}
header h1{font-size:2.6rem;color:#3fffe0}
header p{margin-top:6px;color:#b0fff5;opacity:.85}

/* ================= LOGIN ================= */
.login-box{margin-top:18px}
.login-box input{
  padding:12px 16px;
  width:200px;
  border-radius:25px;
  border:none;
}
.login-box button{
  padding:12px 20px;
  border:none;
  border-radius:25px;
  background:#062f33;
  color:#3fffe0;
  cursor:pointer;
  box-shadow:0 0 18px rgba(63,255,224,.35);
  margin-left:6px;
}

/* ================= PLATFORM ================= */
#platform{padding:20px;transition:.4s}

/* ================= GRID ================= */
.games-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
  gap:22px;
  margin-top:30px;
}
.game-card{
  height:130px;
  border-radius:26px;
  background:linear-gradient(145deg,#041b20,#000);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:.3s;
}
.game-card i{
  font-size:3.1rem;
  color:#3fffe0;
  animation:float 2.2s infinite;
}
.game-card span{margin-top:8px;color:#b0fff5}
.game-card:hover{
  transform:scale(1.12);
  box-shadow:0 0 25px #3fffe0;
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}

/* ================= GAME UI ================= */
#gameUI{
  position:fixed;
  inset:0;
  z-index:10;
  padding:20px;
}
.hud{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:#031417;
  border-radius:22px;
  box-shadow:0 0 20px rgba(63,255,224,.35);
}
.hud b{color:#3fffe0}

.game-container{
  margin-top:20px;
  padding:20px;
  border-radius:24px;
  background:linear-gradient(145deg,#021113,#000);
}

/* ================= DICE ================= */
#diceBox{font-size:4.5rem;margin:18px 0;transition:.6s}
.players{
  display:flex;
  justify-content:center;
  gap:12px;
}
.player{
  width:70px;
  height:70px;
  border-radius:50%;
  background:#05252b;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-size:.7rem;
}
.player i{color:#3fffe0}

.btn{
  margin-top:15px;
  padding:12px 22px;
  border:none;
  border-radius:22px;
  background:#3fffe0;
  font-weight:bold;
  cursor:pointer;
}

/* ================= TOAST ================= */
.toast{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  background:#062f33;
  padding:12px 22px;
  border-radius:20px;
  color:#3fffe0;
  display:none;
  z-index:20;
}
</style>
</head>

<body>

<div id="overlay-lock"></div>

<header>
  <h1>üéÆ PiGamesHub</h1>
  <p>Web3 Gaming Platform ‚Ä¢ Play ‚Ä¢ Earn ‚Ä¢ Build</p>

  <div class="login-box" id="loginBox">
    <input id="userInput" placeholder="Pi / Gmail / Phone">
    <button onclick="login()">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</button>
  </div>
</header>

<section id="platform" class="hidden">
  <div class="games-grid" id="gamesGrid"></div>
</section>

<section id="gameUI" class="hidden">
  <div class="hud">
    <span id="currentGameName"></span>
    <span>‚≠ê <b id="points">0</b></span>
    <button class="btn" onclick="exitGame()">Exit</button>
  </div>

  <div class="game-container">
    <div id="diceGame" class="hidden">
      <h3>üé≤ Dice Game</h3>
      <div class="players" id="dicePlayers"></div>
      <div id="diceBox">üé≤</div>
      <button class="btn" onclick="rollDice()">Roll Dice</button>
      <h4 id="diceResult"></h4>
    </div>

    <div id="placeholderGame" class="hidden">
      <h3>üöß Game Under Development</h3>
      <p>ÿßŸÑŸÖÿ≠ÿ±ŸëŸÉ ÿ¨ÿßŸáÿ≤ ‚Äì ÿßŸÑÿ™ÿ∑ŸàŸäÿ± ÿ¨ÿßÿ±Ÿä</p>
    </div>
  </div>
</section>

<div class="toast" id="toast"></div>

<script>
let loggedIn=false,points=0,currentGame=null;
const GAMES={
  Dice:{icon:"fa-dice-five",play:openDice},
  Domino:{icon:"fa-dice",play:()=>openPlaceholder("Domino")},
  Chess:{icon:"fa-chess-knight",play:()=>openPlaceholder("Chess")},
  Ludo:{icon:"fa-gamepad",play:()=>openPlaceholder("Ludo")},
  UNO:{icon:"fa-layer-group",play:()=>openPlaceholder("UNO")}
};

function login(){
  if(!userInput.value.trim()){toast("‚ùå ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖ");return}
  loginBox.style.display="none";
  platform.classList.remove("hidden");
  renderGames();
  toast("‚úÖ ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ");
}

function renderGames(){
  gamesGrid.innerHTML="";
  Object.keys(GAMES).forEach(g=>{
    gamesGrid.innerHTML+=`
    <div class="game-card" onclick="openGame('${g}')">
      <i class="fa-solid ${GAMES[g].icon}"></i>
      <span>${g}</span>
    </div>`;
  });
}

function openGame(name){
  currentGame=name;
  freezePlatform(true);
  gameUI.classList.remove("hidden");
  currentGameName.innerText="üéÆ "+name;
  GAMES[name].play();
}

function freezePlatform(state){
  platform.classList.toggle("platform-freeze",state);
  overlay-lock.style.display=state?"block":"none";
}

function openPlaceholder(){
  hideAllGames();
  placeholderGame.classList.remove("hidden");
}

/* ===== Dice ===== */
let dicePlayers=[],turn=0;
function openDice(){
  hideAllGames();
  diceGame.classList.remove("hidden");
  dicePlayers=[
    {name:"You",icon:"fa-user",roll:"-"},
    {name:"AI 1",icon:"fa-robot",roll:"-"},
    {name:"AI 2",icon:"fa-robot",roll:"-"}
  ];
  turn=0;
  renderDicePlayers();
}
function renderDicePlayers(){
  dicePlayersEl.innerHTML="";
  dicePlayers.forEach((p,i)=>{
    dicePlayersEl.innerHTML+=`
    <div class="player" style="${i===turn?'box-shadow:0 0 15px #3fffe0':''}">
      <i class="fa-solid ${p.icon}"></i>
      ${p.name}<b>${p.roll}</b>
    </div>`;
  });
}
function rollDice(){
  diceBox.style.transform="rotate(720deg)";
  setTimeout(()=>{
    let v=Math.floor(Math.random()*6)+1;
    diceBox.innerText=v;
    dicePlayers[turn].roll=v;
    turn++;
    renderDicePlayers();
    if(turn>=dicePlayers.length){
      diceResult.innerText="üéâ ÿßŸÑÿ¨ŸàŸÑÿ© ÿßŸÜÿ™Ÿáÿ™";
      points+=10;
      document.getElementById("points").innerText=points;
    }
  },600);
}

function exitGame(){
  gameUI.classList.add("hidden");
  freezePlatform(false);
  hideAllGames();
}

function hideAllGames(){
  diceGame.classList.add("hidden");
  placeholderGame.classList.add("hidden");
}

function toast(msg){
  toastEl.innerText=msg;
  toastEl.style.display="block";
  setTimeout(()=>toastEl.style.display="none",2000);
}
</script>

</body>
</html>
