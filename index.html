let selectedAvatar = null;

function setupAvatars(){
  const avatars = ["ðŸ™‚","ðŸ˜Ž","ðŸ§‘","ðŸ‘½","ðŸ¦¸"];
  const container = document.getElementById("avatar-container");

// ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ù‚Ø·Ø¹
function initDominoAnimation(){
  const dominos = document.querySelectorAll('.domino');
  const board = document.getElementById('board');
  const boardRect = board.getBoundingClientRect();
  const centerX = boardRect.width/2 - 25;
  const centerY = boardRect.height/2 - 50;

  dominos.forEach(domino=>{
    domino.addEventListener('click', ()=>{
      domino.style.position = 'absolute';
      domino.style.top = centerY + 'px';
      domino.style.left = centerX + 'px';
      domino.style.transform = 'scale(1.2)';
      domino.style.zIndex = 100;
    });
  });
}
