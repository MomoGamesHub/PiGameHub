<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiGamesHub | Fixed Edition</title>
    <style>
        :root { --pi-purple: #6741d9; --pi-gold: #ffd700; --glass: rgba(255, 255, 255, 0.1); }
        body, html { margin: 0; padding: 0; background: #05010a; color: white; font-family: sans-serif; height: 100vh; overflow: hidden; }
        
        /* خلفية احتياطية في حال فشل تحميل الصورة */
        .hero-bg {
            position: fixed; inset: 0;
            background: linear-gradient(to bottom, #05010a, #1a0b2e), url('1000106337.png');
            background-size: cover; background-blend-mode: overlay; opacity: 0.3; z-index: -1;
        }

        header { padding: 15px; display: flex; justify-content: space-between; background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--pi-gold); }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; max-width: 400px; margin: auto; }
        
        .card { 
            background: var(--glass); border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 15px; padding: 15px; text-align: center; cursor: pointer;
        }
        .card img { width: 60px; height: 60px; display: block; margin: 0 auto 10px; background: #222; border-radius: 10px; }

        /* شاشة اللعبة */
        #game-view { display: none; position: fixed; inset: 0; background: #062a14; z-index: 100; flex-direction: column; }
        #board { flex: 1; display: flex; flex-wrap: wrap; align-content: center; justify-content: center; gap: 5px; padding: 20px; }
        #hand { height: 120px; background: #000; display: flex; justify-content: center; align-items: center; gap: 10px; border-top: 2px solid var(--pi-gold); }

        /* قطع الدومينو مرسومة بالكود لضمان عدم التعليق */
        .tile { width: 35px; height: 70px; background: white; border: 2px solid #000; border-radius: 4px; display: flex; flex-direction: column; }
        .h { flex: 1; display: grid; grid-template-columns: repeat(3, 1fr); padding: 2px; }
        .dot { background: #000; border-radius: 50%; width: 5px; height: 5px; visibility: hidden; margin: auto; }
        .v1 .d5, .v3 .d5, .v5 .d5 { visibility: visible; }
        .v2 .d1, .v2 .d9, .v4 .d1, .v4 .d3, .v4 .d7, .v4 .d9, .v6 .d1, .v6 .d3, .v6 .d4, .v6 .d6, .v6 .d7, .v6 .d9 { visibility: visible; }
        .rotated { transform: rotate(90deg); margin: 0 -15px; }
    </style>
</head>
<body>

<div class="hero-bg"></div>

<div id="main-ui">
    <header>
        <div style="color:var(--pi-gold); font-weight:bold;">PiGamesHub</div>
        <button onclick="alert('Pi connected')" style="background:var(--pi-purple); color:white; border:none; border-radius:5px; padding:5px 10px;">دخول</button>
    </header>
    <div class="grid">
        <div class="card" onclick="start()"><img src="1000106355.png" alt=" ">دومينو</div>
        <div class="card"><img src="1000106337.png" alt=" ">شطرنج</div>
        <div class="card"><img src="1000106355.png" alt=" ">لودو</div>
        <div class="card"><img src="1000106337.png" alt=" ">كوتشينة</div>
        <div class="card"><img src="1000106355.png" alt=" ">نرد</div>
        <div class="card"><img src="1000106337.png" alt=" ">طاولة</div>
    </div>
</div>

<div id="game-view">
    <button onclick="location.reload()" style="margin:10px; width:80px;">خروج</button>
    <div id="board"></div>
    <div id="hand"></div>
</div>

<script>
    let myHand = [], boardTiles = [];

    function start() {
        document.getElementById('main-ui').style.display = 'none';
        document.getElementById('game-view').style.display = 'flex';
        let deck = [];
        for(let i=0; i<=6; i++) for(let j=i; j<=6; j++) deck.push([i, j]);
        deck.sort(() => Math.random() - 0.5);
        myHand = deck.splice(0, 7);
        render();
    }

    function createTile(v1, v2, rot = false) {
        let d = '<div class="dot d1"></div><div class="dot d2"></div><div class="dot d3"></div><div class="dot d4"></div><div class="dot d5"></div><div class="dot d6"></div><div class="dot d7"></div><div class="dot d8"></div><div class="dot d9"></div>';
        return `<div class="tile ${rot ? 'rotated' : ''}"><div class="h v${v1}">${d}</div><div style="height:1px;background:#ccc;"></div><div class="h v${v2}">${d}</div></div>`;
    }

    function render() {
        const hDiv = document.getElementById('hand');
        hDiv.innerHTML = '';
        myHand.forEach((t, i) => {
            let div = document.createElement('div');
            div.innerHTML = createTile(t[0], t[1]);
            div.onclick = () => play(i);
            hDiv.appendChild(div);
        });

        const bDiv = document.getElementById('board');
        bDiv.innerHTML = '';
        boardTiles.forEach(t => {
            let div = document.createElement('div');
            div.innerHTML = createTile(t[0], t[1], t[0] !== t[1]);
            bDiv.appendChild(div);
        });
    }

    function play(idx) {
        let t = myHand[idx];
        if(boardTiles.length === 0) {
            boardTiles.push(t);
        } else {
            let L = boardTiles[0][0], R = boardTiles[boardTiles.length-1][1];
            if(t.includes(L)) boardTiles.unshift(t[1] === L ? t : [t[1], t[0]]);
            else if(t.includes(R)) boardTiles.push(t[0] === R ? t : [t[1], t[0]]);
            else return;
        }
        myHand.splice(idx, 1);
        render();
    }
</script>
</body>
</html>
