<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>PiGameHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Tahoma}

body{
min-height:100vh;
background:radial-gradient(circle at top,#0f2027,#000);
color:#eafff9;
text-align:center;
}

h1{
margin-top:20px;
color:#3fffe0;
font-size:2.4rem;
}

.subtitle{
opacity:.7;
font-size:.9rem;
margin-bottom:25px;
}

.games{
display:flex;
justify-content:center;
margin-top:30px;
}

.grid{
display:grid;
grid-template-columns:repeat(3,140px);
gap:25px;
}

/* ðŸ”¥ 3D ICON CARD */
.card{
height:140px;
border-radius:22px;
background:
linear-gradient(145deg,#061b20,#000);
box-shadow:
8px 8px 18px #000,
-8px -8px 18px #1a3a40;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
cursor:pointer;
transition:.4s;
position:relative;
}

/* glow ring */
.card::before{
content:"";
position:absolute;
inset:-2px;
border-radius:22px;
background:linear-gradient(120deg,#3fffe0,#00bfa5,#3fffe0);
opacity:.25;
filter:blur(12px);
z-index:-1;
}

.card i{
font-size:3.2rem;
color:#3fffe0;
text-shadow:0 0 12px rgba(63,255,224,.6);
margin-bottom:8px;
}

.card span{
font-size:.8rem;
letter-spacing:1px;
}

/* Hover = 3D pop */
.card:hover{
transform:translateY(-8px) scale(1.08);
box-shadow:
0 0 30px rgba(63,255,224,.6),
inset 0 0 18px rgba(63,255,224,.2);
}
</style>
</head>

<body>

<h1>ðŸŽ® PiGameHub</h1>
<p class="subtitle">Free Play â€¢ Mystery Points â€¢ Web3 Ready</p>

<section class="games">
<div class="grid">

<div class="card"><i class="fa-solid fa-dice"></i><span>Domino</span></div>
<div class="card"><i class="fa-solid fa-cards-playing"></i><span>Cards</span></div>
<div class="card"><i class="fa-solid fa-dice-five"></i><span>Dice</span></div>
<div class="card"><i class="fa-solid fa-chess-knight"></i><span>Chess</span></div>
<div class="card"><i class="fa-solid fa-gamepad"></i><span>Ludo</span></div>
<div class="card"><i class="fa-solid fa-layer-group"></i><span>UNO</span></div>

</div>
</section>

</body>
</html>
