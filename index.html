<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Game Hub - المستكشف</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        :root { --main-purple: #673ab7; --bg-color: #f8f9fa; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; }
        .header { background: var(--main-purple); color: white; padding: 25px 15px; text-align: center; border-radius: 0 0 25px 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .container { padding: 20px; max-width: 500px; margin: auto; }
        
        /* نظام الشاشات */
        .screen { display: none; transition: 0.3s; }
        .active { display: block; }

        /* تصميم الكروت (Template) */
        .game-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .game-card { background: white; padding: 15px; border-radius: 18px; box-shadow: 0 3px 8px rgba(0,0,0,0.05); text-align: center; border: 1px solid #eee; cursor: pointer; }
        .game-card img { width: 45px; margin-bottom: 10px; }
        .game-card h4 { margin: 5px 0; color: #333; font-size: 16px; }
        .game-card p { font-size: 12px; color: var(--main-purple); font-weight: bold; margin: 0; }

        .btn-main { background: var(--main-purple); color: white; border: none; padding: 15px 45px; border-radius: 30px; font-size: 18px; cursor: pointer; width: 80%; margin-top: 30px; }
        #user-info { font-size: 14px; background: rgba(255,255,255,0.2); padding: 5px 15px; border-radius: 20px; display: inline-block; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>منصة ألعاب باي</h1>
        <div id="user-info" style="display:none;"></div>
    </div>

    <div class="container">
        <div id="login-screen" class="screen active">
            <p style="margin-top:40px;">مرحباً بكِ! يرجى تسجيل الدخول للبدء</p>
            <button class="btn-main" onclick="handleAuth()">دخول آمن عبر Pi</button>
        </div>

        <div id="main-interface" class="screen">
            <h3 style="text-align:right;">ألعابك المختارة:</h3>
            <div class="game-grid">
                <div class="game-card" onclick="startPayment('sudoku', 0.1)">
                    <img src="https://cdn-icons-png.flaticon.com/512/517/517505.png">
                    <h4>سودوكو</h4>
                    <p>0.1 Pi</p>
                </div>
                <div class="game-card" onclick="startPayment('domino', 0.1)">
                    <img src="https://cdn-icons-png.flaticon.com/512/2388/2388040.png">
                    <h4>دومينو</h4>
                    <p>0.1 Pi</p>
                </div>
                <div class="game-card" onclick="alert('قريباً...')">
                    <img src="https://cdn-icons-png.flaticon.com/512/3406/3406828.png">
                    <h4>اختبار ذكاء</h4>
                    <p>قريباً</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. تهيئة الـ SDK لمرة واحدة
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: true });

        // 2. وظيفة التنقل السلس بين الشاشات
        function navigateTo(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // 3. وظيفة المصادقة (Login)
        async function handleAuth() {
            try {
                const auth = await Pi.authenticate(['payments', 'username'], onIncompletePaymentFound);
                document.getElementById('user-info').innerText = "المستخدم: " + auth.user.username;
                document.getElementById('user-info').style.display = 'inline-block';
                navigateTo('main-interface');
            } catch (err) {
                alert("عذراً، يرجى فتح التطبيق من متصفح Pi الرسمي");
            }
        }

        // 4. نظام الدفع الموحد المرتبط بالـ API Handler
        function startPayment(gameName, amount) {
            Pi.createPayment({
                amount: amount,
                memo: "اشتراك في لعبة " + gameName,
                metadata: { game: gameName }
            }, {
                onReadyForServerApproval: (paymentId) => {
                    return fetch('/api/pi-handler', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ paymentId, action: 'approve' })
                    });
                },
                onReadyForServerCompletion: (paymentId, txid) => {
                    return fetch('/api/pi-handler', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ paymentId, action: 'complete', txid })
                    }).then(() => {
                        alert("تم تفعيل لعبة " + gameName + " بنجاح!");
                    });
                },
                onCancel: (pId) => console.log("Payment Cancelled"),
                onError: (error, payment) => console.error("Payment Error", error)
            });
        }

        function onIncompletePaymentFound(payment) {
            // يمكن إضافة منطق معالجة المدفوعات المعلقة هنا لاحقاً
        }
    </script>
</body>
</html>
