<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiGamesHub | Web3 Gaming Ecosystem</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        :root {
            --primary: #6741d9;
            --accent: #ffd700;
            --dark-bg: #05010a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glow: 0 0 20px rgba(103, 65, 217, 0.4);
        }

        body {
            margin: 0;
            background: radial-gradient(circle at top right, #1a0b2e, #05010a);
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* تأثير الخلفية الشبكية */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(103, 65, 217, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(103, 65, 217, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        header {
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(103, 65, 217, 0.2);
            box-sizing: border-box;
            position: sticky; top: 0; z-index: 100;
        }

        .logo-box { display: flex; align-items: center; gap: 8px; }
        .logo-text { font-size: 1.5rem; font-weight: 800; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        .web3-label { background: var(--primary); font-size: 0.6rem; padding: 2px 8px; border-radius: 4px; font-weight: bold; }

        .auth-btn {
            background: linear-gradient(135deg, var(--primary), #4c2fb3);
            border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 10px 24px; border-radius: 12px;
            cursor: pointer; font-weight: 600; transition: 0.3s;
            box-shadow: var(--glow);
        }

        .hero { text-align: center; padding: 40px 20px; }
        .hero h1 { font-size: 2.2rem; margin: 0; background: linear-gradient(to bottom, #fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero p { color: #888; margin-top: 10px; font-size: 0.95rem; }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            width: 95%;
            max-width: 550px;
        }

        .game-card {
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            padding: 30px 15px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .game-card:hover {
            transform: translateY(-8px);
            background: rgba(103, 65, 217, 0.1);
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .game-card img {
            width: 100px; height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.3));
        }

        .game-card span { display: block; font-weight: 700; color: #fff; font-size: 1.1rem; }

        footer { margin-top: auto; padding: 40px; text-align: center; color: #444; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>
        <div class="logo-box">
            <span class="logo-text">PiGamesHub</span>
            <span class="web3-label">WEB 3.0</span>
        </div>
        <button class="auth-btn" id="wallet-btn" onclick="piLogin()">ربط المحفظة</button>
    </header>

    <section class="hero">
        <h1>مرحباً بك يا رائد</h1>
        <p>أول منصة ألعاب ويب 3 متكاملة على شبكة Pi Network</p>
    </section>

    <div class="games-grid">
        <div class="game-card" onclick="start('Domino')">
            <img src="domino.png.png" alt="دومينو">
            <span>دومينو</span>
        </div>
        <div class="game-card" onclick="start('Chess')">
            <img src="chess.png.png" alt="شطرنج">
            <span>شطرنج</span>
        </div>
        <div class="game-card" onclick="start('Ludo')">
            <img src="ludo.png.png" alt="لودو">
            <span>لودو</span>
        </div>
        <div class="game-card" onclick="start('Cards')">
            <img src="cards.png.png" alt="كوتشينة">
            <span>كوتشينة</span>
        </div>
        <div class="game-card" onclick="start('Tawla')">
            <img src="tawla31.png.png" alt="طاولة">
            <span>طاولة 31</span>
        </div>
        <div class="game-card" onclick="start('Nerd')">
            <img src="nerd.png.png" alt="نرد">
            <span>ألعاب النرد</span>
        </div>
    </div>

    <footer>
        &copy; 2026 PiGamesHub Ecosystem. All Rights Reserved.
    </footer>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: true });

        async function piLogin() {
            try {
                const auth = await Pi.authenticate(['username'], (p) => {});
                document.getElementById('wallet-btn').innerText = auth.user.username;
            } catch (e) {
                alert("يرجى فتح الموقع من Pi Browser");
            }
        }

        function start(name) {
            alert("اتصال آمن ببروتوكول " + name + "... يرجى الانتظار");
        }
    </script>
</body>
</html>
