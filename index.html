<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PiGameHub</title>

<script src="https://sdk.minepi.com/pi-sdk.js"></script>

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
}

header {
    background: #6a0dad;
    color: white;
    padding: 20px;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
}

.login {
    background: #ffd700;
    color: black;
}

.settings {
    background: white;
    color: black;
}

.games-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
    padding: 25px;
}

.game-card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    font-weight: bold;
    cursor: pointer;
    transition: .3s;
}

.game-card:hover {
    transform: scale(1.06);
}

.disabled {
    background: #ccc;
    cursor: not-allowed;
}

footer {
    padding: 12px;
    background: #6a0dad;
    color: white;
    margin-top: 20px;
}

</style>

</head>

<body>

<header>

    <div class="top-bar">
        <button class="settings">⚙ Settings</button>
        <button class="login" onclick="piLogin()">تسجيل دخول Pi</button>
    </div>

    <h1>أهلاً بكم في ألعاب باي Web3</h1>

</header>

<div class="games-container">

    <div class="game-card" onclick="openGame('domino')">
        Domino
    </div>

    <div class="game-card" onclick="openGame('tawla')">
        Tawla 31
    </div>

    <div class="game-card" onclick="openGame('cards')">
        Cards
    </div>

    <div class="game-card" onclick="openGame('chat')">
        Chat
    </div>

    <div class="game-card disabled">
        More
        <br>
        Coming Soon...
    </div>

</div>

<footer>
    PiGameHub © 2025
</footer>

<script>

Pi.init({ version: "2.0" });

function piLogin() {
    Pi.authenticate([], function(auth) {
        alert("تم تسجيل الدخول بنجاح: " + auth.user.username);
    });
}

function openGame(game) {

    switch(game) {

        case "domino":
            alert("فتح لعبة الدومينو قريبًا");
            break;

        case "tawla":
            alert("فتح لعبة الطاولة قريبًا");
            break;

        case "cards":
            alert("فتح لعبة الكوتشينة قريبًا");
            break;

        case "chat":
            alert("فتح المحادثة قريبًا");
            break;

        default:
            alert("اللعبة غير متاحة حالياً");
    }
}

</script>

</body>
</html>
