.card{

box-shadow:
10px 10px 20px #000,

.card span{

}

/* HOVER + ACTIVE */
.card:hover{
transform:translateY(-6px) scale(1.08);
box-shadow:0 0 30px rgba(63,255,224,.7);
}

.card:active{
transform:scale(.95);
}

/* Pulse effect */
.card::after{
content:"";
position:absolute;
inset:0;
border-radius:26px;
box-shadow:0 0 30px rgba(63,255,224,.6);
opacity:0;
transition:.4s;
}

.card.active::after{
opacity:1;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%{box-shadow:0 0 10px rgba(63,255,224,.4)}
50%{box-shadow:0 0 35px rgba(63,255,224,.9)}
100%{box-shadow:0 0 10px rgba(63,255,224,.4)}
}

/* MODAL */
.modal{
position:fixed;

background:rgba(0,0,0,.75);
display:none;
justify-content:center;
align-items:center;

}

.modal-content input{

}

padding:11px;

}
