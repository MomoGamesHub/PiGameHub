<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiGamesHub | منصة الألعاب الرسمية</title>
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <style>
        :root {
            --pi-purple: #6741d9;
            --pi-dark: #1a0b2e;
            --gold: #ffcc00;
            --glass: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, var(--pi-dark) 0%, #05010a 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--pi-purple);
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: bold;
            background: linear-gradient(to right, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-btn {
            background: linear-gradient(45deg, var(--pi-purple), #8e44ad);
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(103, 65, 217, 0.3);
        }

        .welcome-section {
            text-align: center;
            margin: 25px 0;
        }

        .welcome-section h1 { font-size: 1.6rem; margin-bottom: 5px; }
        .welcome-section p { color: #aaa; font-size: 0.9rem; }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
            width: 95%;
            max-width: 600px;
        }

        .game-card {
            background: var(--glass);
            border: 1px solid rgba(103, 65, 217, 0.4);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none;
            color: white;
        }

        .game-card:active {
            transform: scale(0.95);
            background: rgba(103, 65, 217, 0.2);
        }

        .game-card img {
            width: 85px;
            height: 85px;
            object-fit: contain;
            margin-bottom: 12px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }

        .game-card span {
            font-weight: 600;
            font-size: 1rem;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.75rem;
            opacity: 0.5;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-text">PiGamesHub</div>
        <button class="auth-btn" id="btn-auth" onclick="login()">ربط المحفظة</button>
    </header>

    <div class="welcome-section">
        <h1>مرحباً بك يا رائد</h1>
        <p>استمتع بأفضل الألعاب واربح عملة Pi</p>
    </div>

    <div class="games-grid">
        <div class="game-card" onclick="start('Domino')">
            <img src="domino.png.png" alt="Domino">
            <span>دومينو</span>
        </div>

        <div class="game-card" onclick="start('Chess')">
            <img src="chess.png.png" alt="Chess">
            <span>شطرنج</span>
        </div>

        <div class="game-card" onclick="start('Ludo')">
            <img src="ludo.png.png" alt="Ludo">
            <span>لودو</span>
        </div>

        <div class="game-card" onclick="start('Joker')">
            <img src="cards.png.png" alt="Joker">
            <span>كوتشينة</span>
        </div>

        <div class="game-card" onclick="start('Tawla')">
            <img src="tawla.png" alt="Tawla">
            <span>طاولة 31</span>
        </div>

        <div class="game-card" onclick="start('Dice')">
            <img src="nerd.png" alt="Dice">
            <span>ألعاب النرد</span>
        </div>
    </div>

    <footer>حقوق النشر © 2026 - منصة PIGAMESHUB</footer>

    <script>
        // تهيئة SDK الخاص بشبكة باى
        const Pi = window.Pi;
        if (Pi) {
            Pi.init({ version: "2.0", sandbox: true });
        }

        async function login() {
            try {
                const scopes = ['username', 'payments'];
                const auth = await Pi.authenticate(scopes, (payment) => {
                    console.log("Incomplete payment found", payment);
                });
                document.getElementById('btn-auth').innerText = auth.user.username;
                alert("تم الاتصال بحساب: " + auth.user.username);
            } catch (err) {
                alert("يرجى فتح التطبيق من متصفح Pi Browser");
            }
        }

        function start(game) {
            alert("جاري دخول غرفة " + game + "... انتظر لحظة");
            // يمكنك هنا وضع رابط الصفحة التالية لكل لعبة
        }
    </script>
</body>
</html>
