<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiGamesHub | Web3 Next-Gen</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        :root {
            --primary: #6741d9;
            --accent: #ffd700;
            --dark-bg: #090216;
            --glow-color: rgba(103, 65, 217, 0.6);
        }

        body {
            margin: 0;
            background: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* خلفية متموجة متحركة */
        .wave-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0b35 0%, #090216 100%);
            z-index: -1;
            overflow: hidden;
        }

        .wave-overlay {
            position: absolute;
            width: 200%; height: 200%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.15;
            animation: drift 60s linear infinite;
        }

        @keyframes drift {
            from { transform: translate(0,0); }
            to { transform: translate(-50%, -50%); }
        }

        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(103, 65, 217, 0.3);
            position: sticky; top: 0; z-index: 100;
        }

        .logo-text { font-size: 1.8rem; font-weight: 900; color: var(--accent); text-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }

        .auth-btn {
            background: linear-gradient(45deg, var(--primary), #8e44ad);
            border: none; color: white; padding: 10px 25px; border-radius: 50px;
            font-weight: bold; cursor: pointer; transition: 0.4s;
            box-shadow: 0 0 15px var(--glow-color);
        }

        .hero { text-align: center; padding: 50px 20px; }
        .hero h1 { font-size: 2.5rem; margin-bottom: 10px; background: linear-gradient(to bottom, #fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* حاوية الألعاب الانسيابية */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            padding: 20px;
            max-width: 550px;
            margin: auto;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 25px 15px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            backdrop-filter: blur(10px);
            position: relative;
        }

        /* تأثير الـ 3D والطفو للأيقونة */
        .game-card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.8));
            margin-bottom: 15px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }

        .game-card:hover {
            transform: scale(1.08);
            border-color: var(--primary);
            background: rgba(103, 65, 217, 0.15);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6), 0 0 20px var(--glow-color);
        }

        .game-card span {
            display: block;
            font-size: 1.2rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: 1px;
        }

        /* إخفاء الصور المكسورة مؤقتاً */
        img[src=""] { visibility: hidden; }
    </style>
</head>
<body>

    <div class="wave-container">
        <div class="wave-overlay"></div>
    </div>

    <header>
        <div class="logo-text">PiGamesHub</div>
        <button class="auth-btn" onclick="login()">اتصال المحفظة</button>
    </header>

    <div class="hero">
        <h1>مستقبل الألعاب بين يديك</h1>
        <p>تجربة ويب 3 انسيابية فوق الخيال</p>
    </div>

    <div class="games-grid">
        <div class="game-card" onclick="play('Domino')">
            <img src="domino.png.png" alt="دومينو">
            <span>دومينو</span>
        </div>
        <div class="game-card" onclick="play('Chess')">
            <img src="chess.png.png" alt="شطرنج">
            <span>شطرنج</span>
        </div>
        <div class="game-card" onclick="play('Ludo')">
            <img src="ludo.png.png" alt="لودو">
            <span>لودو</span>
        </div>
        <div class="game-card" onclick="play('Cards')">
            <img src="cards.png.png" alt="كوتشينة">
            <span>كوتشينة</span>
        </div>
        <div class="game-card" onclick="play('Tawla')">
            <img src="tawla31.png.png" alt="طاولة 31">
            <span>طاولة 31</span>
        </div>
        <div class="game-card" onclick="play('Nerd')">
            <img src="nerd.png.png" alt="النرد">
            <span>ألعاب النرد</span>
        </div>
    </div>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: true });

        async function login() {
            try {
                const auth = await Pi.authenticate(['username'], (p) => {});
                alert("أهلاً بك: " + auth.user.username);
            } catch (e) { alert("افتح من Pi Browser"); }
        }

        function play(name) {
            alert("جاري دخول عالم " + name + "...");
        }
    </script>
</body>
</html>
