<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>PiGamesHub Interactive Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Tahoma;}
body{
  min-height:100vh;
  background:radial-gradient(circle at top,#0f2a30,#000);
  color:#eafff9;
  text-align:center;
}

/* HEADER */
header{padding:20px;}
header h1{color:#3fffe0;font-size:2.5rem;}
header p{color:#b0fff5;font-size:1rem;margin-top:6px;opacity:0.8;}

/* LOGIN BOX */
.login-box{margin:20px auto;}
.login-box input, .login-box button{
  padding:10px 14px;
  border:none;
  border-radius:22px;
  margin:5px;
  font-size:1rem;
}
.login-box input{width:180px;}
.login-box button{
  background:#0b2f34;
  color:#3fffe0;
  cursor:pointer;
  box-shadow:0 0 15px rgba(63,255,224,0.3);
  transition:0.3s;
}
.login-box button:hover{transform:scale(1.05);}

/* GAMES GRID */
#games{
  display:none;
  margin-top:30px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:20px;
  justify-items:center;
}
.card{
  width:120px;
  height:120px;
  border-radius:25px;
  background:linear-gradient(145deg,#061b20,#000);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:0.3s;
}
.card i{
  font-size:3rem;
  margin-bottom:8px;
  animation:float 2s infinite alternate;
  color:#3fffe0;
}
.card span{font-size:0.9rem; color:#b0fff5;}
.card:hover{transform:scale(1.1); box-shadow:0 0 20px #3fffe0;}
.locked{opacity:0.4; filter:grayscale(1); cursor:not-allowed;}
.locked:hover{transform:none; box-shadow:none;}

/* FLOAT ANIMATION */
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
  100%{transform:translateY(0);}
}

/* DICE BOX ANIMATION */
#diceBox{
  font-size:4rem;
  margin:15px auto;
  display:inline-block;
  transition:transform 0.6s ease;
}

/* DOMINO BOARD */
#dominoBoard{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  margin-top:20px;
  gap:8px;
}
.dominoTile{
  width:60px;
  height:30px;
  background:#3fffe0;
  color:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  border-radius:6px;
  cursor:pointer;
  user-select:none;
  transition:transform 0.2s;
}
.dominoTile:hover{transform:scale(1.1);}

/* TOAST */
.toast{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  background:#0b2f34;
  padding:12px 22px;
  border-radius:18px;
  color:#3fffe0;
  display:none;
  white-space:pre-wrap;
}

/* GAME UI */
#gameUI{display:none; padding:15px;}
.hud{
  display:flex; justify-content:space-between; align-items:center;
  background:#031417;
  padding:12px 16px;
  border-radius:20px;
  box-shadow:0 0 20px rgba(63,255,224,.4);
}
.game-area{
  margin-top:20px;
  padding:20px;
  border-radius:20px;
  background:linear-gradient(145deg,#021012,#000);
}
.btn{padding:10px 18px;border:none;border-radius:18px;background:#3fffe0;color:#000;font-weight:bold;cursor:pointer;margin-top:10px;}
</style>
</head>

<body>

<header>
<h1>üéÆ PiGamesHub</h1>
<p>ŸÖÿ±ÿ≠ÿ®ÿß ÿ®ŸÉ ŸÅŸä ŸÖŸÜÿµÿ© ÿßŸÑÿ£ŸÑÿπÿßÿ® Web3 ‚Ä¢ Free Play & Mystery Points</p>

<div class="login-box">
<input type="text" id="userInput" placeholder="ÿ±ŸÇŸÖ ŸÖŸàÿ®ÿßŸäŸÑ / Pi / Gmail">
<button onclick="login()">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</button>
</div>
</header>

<section id="games">
<div class="grid">
  <div class="card" onclick="openGame('Dice')"><i class="fa-solid fa-dice-five"></i><span>Dice</span></div>
  <div class="card" onclick="openGame('Domino')"><i class="fa-solid fa-dice"></i><span>Domino</span></div>
  <div class="card" onclick="openGame('Chess')"><i class="fa-solid fa-chess-knight"></i><span>Chess</span></div>
  <div class="card" onclick="openGame('Ludo')"><i class="fa-solid fa-gamepad"></i><span>Ludo</span></div>
  <div class="card" onclick="openGame('UNO')"><i class="fa-solid fa-layer-group"></i><span>UNO</span></div>
  <div class="card locked" onclick="toast('üöß Coming Soon!')"><i class="fa-solid fa-star"></i><span>More</span></div>
</div>
</section>

<!-- GAME UI -->
<div id="gameUI">
<div class="hud">
<span id="hudGame"></span>
<span>‚≠ê <b id="points">0</b></span>
<button class="btn" onclick="exitGame()">Exit</button>
</div>

<!-- Dice Area -->
<div class="game-area" id="diceArea" style="display:none">
<h3>üé≤ Dice Game</h3>
<div class="players" id="dicePlayers"></div>
<div id="diceBox">üé≤</div>
<button class="btn" onclick="rollDice()">Roll Dice</button>
<h4 id="diceResult"></h4>
</div>

<!-- Domino Area -->
<div class="game-area" id="dominoArea" style="display:none">
<h3>üÅ¢ Domino Game</h3>
<div id="dominoBoard"></div>
<h4 id="dominoResult"></h4>
</div>

<!-- Other placeholders -->
<div class="game-area" id="chessArea" style="display:none"><h3>‚ôû Chess Game (Demo)</h3></div>
<div class="game-area" id="ludoArea" style="display:none"><h3>üé≤ Ludo Game (Demo)</h3></div>
<div class="game-area" id="unoArea" style="display:none"><h3>üÇ° UNO Game (Demo)</h3></div>

<div class="toast" id="toast"></div>

<script>
let loggedIn=false;
let points=0;
let currentGame="";
let dicePlayers=[];
let turn=0;

/* DOMINO STATE */
let dominoTiles = [];
let dominoPlayers = [
  {name:"You", points:0},
  {name:"AI 1", points:0}
];
let dominoTurn = 0;

/* LOGIN */
function login(){
  const user=document.getElementById("userInput").value.trim();
  if(!user){toast("‚ùå ÿßŸÉÿ™ÿ® ÿßÿ≥ŸÖ ÿ£Ÿà ŸÖÿ≠ŸÅÿ∏ÿ©"); return;}
  loggedIn=true;
  document.querySelector(".login-box").style.display="none";
  document.getElementById("games").style.display="grid";
  toast(`‚úÖ ŸÖÿ±ÿ≠ÿ®ÿß ÿ®ŸÉ ${user}`);
}

/* OPEN GAME */
function openGame(game){
  if(!loggedIn){toast("‚ùå ÿ≥ÿ¨ŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ£ŸàŸÑÿßŸã"); return;}
  currentGame=game;
  toast(`üéÆ ÿ™ŸÖ ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÑÿπÿ®ÿ©: ${game}`);
  
  document.getElementById("gameUI").style.display="block";
  ["diceArea","dominoArea","chessArea","ludoArea","unoArea"].forEach(id=>{
    document.getElementById(id).style.display="none";
  });
  
  switch(game){
    case "Dice": initDice(); break;
    case "Domino": initDomino(); break;
    case "Chess": document.getElementById("chessArea").style.display="block"; break;
    case "Ludo": document.getElementById("ludoArea").style.display="block"; break;
    case "UNO": document.getElementById("unoArea").style.display="block"; break;
  }
}

/* Dice Functions */
function initDice(){
  document.getElementById("diceArea").style.display="block";
  dicePlayers=[
    {name:"You",icon:"fa-user",roll:0},
    {name:"AI 1",icon:"fa-robot",roll:0},
    {name:"AI 2",icon:"fa-robot",roll:0},
    {name:"AI 3",icon:"fa-robot",roll:0}
  ];
  turn=0;
  renderDicePlayers();
}
function renderDicePlayers(){
  const box=document.getElementById("dicePlayers");
  box.innerHTML="";
  dicePlayers.forEach((p,i)=>{
    box.innerHTML+=`
      <div class="player" style="${i===turn?'box-shadow:0 0 15px #3fffe0':''}">
        <i class="fa-solid ${p.icon}"></i>
        ${p.name}<b>${p.roll||"-"}</b>
      </div>`;
  });
}
function rollDice(){
  const dice=document.getElementById("diceBox");
  dice.style.transform="rotate(0deg)";
  dice.style.transition="transform 0.6s";
  dice.style.transform="rotate(720deg)";
  setTimeout(()=>{
    const value=Math.floor(Math.random()*6)+1;
    dice.innerText=value;
    dicePlayers[turn].roll=value;
    turn++;
    renderDicePlayers();
    if(turn>=dicePlayers.length){
      document.getElementById("diceResult").innerText="üéâ ÿßŸÑÿ¨ŸàŸÑÿ© ÿßŸÜÿ™Ÿáÿ™";
      points+=20;
      updatePoints();
    }
  },600);
}

/* DOMINO FUNCTIONS */
function initDomino(){
  document.getElementById("dominoArea").style.display="block";
  dominoTiles = [];
  dominoPlayers.forEach(p=>p.points=0);
  dominoTurn = 0;
  // Generate simple domino tiles (double 0 to 6)
  for(let i=0;i<=6;i++){
    for(let j=i;j<=6;j++){
      dominoTiles.push({id:`${i}-${j}`,value:[i,j]});
    }
  }
  renderDominoBoard();
  updateDominoResult();
}

function renderDominoBoard(){
  const board=document.getElementById("dominoBoard");
  board.innerHTML="";
  dominoTiles.forEach(tile=>{
    board.innerHTML+=`<div class="dominoTile" onclick="playDomino('${tile.id}')">${tile.value[0]}|${tile.value[1]}</div>`;
  });
}

function playDomino(id){
  const tileIndex = dominoTiles.findIndex(t=>t.id===id);
  if(tileIndex===-1) return;
  // Assign points to current player
  dominoPlayers[dominoTurn].points += dominoTiles[tileIndex].value[0]+dominoTiles[tileIndex].value[1];
  dominoTiles.splice(tileIndex,1);
  dominoTurn = (dominoTurn+1)%dominoPlayers.length;
  renderDominoBoard();
  updateDominoResult();
}

function updateDominoResult(){
  const res=document.getElementById("dominoResult");
  res.innerText = dominoPlayers.map(p=>`${p.name}: ${p.points} pts`).join(" | ");
}

/* EXIT */
function exitGame(){
  document.getElementById("gameUI").style.display="none";
  document.getElementById("games").style.display="grid";
  ["diceArea","dominoArea","chessArea","ludoArea","unoArea"].forEach(id=>{
    document.getElementById(id).style.display="none";
  });
}

/* POINTS */
function updatePoints(){
  document.getElementById("points").innerText=points;
}

/* TOAST */
function toast(msg){
  const t=document.getElementById("toast");
  t.innerText=msg;
  t.style.display="block";
  setTimeout(()=>t.style.display="none",2000);
}
</script>

</body>
</html>
