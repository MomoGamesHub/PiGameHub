<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PiGameHub</title>

<script src="https://sdk.minepi.com/pi-sdk.js"></script>

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
}

header {
    background: #6a0dad;
    color: white;
    padding: 20px;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
}

.login {
    background: #ffd700;
    color: black;
}

.settings {
    background: white;
    color: black;
}

.games-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 15px;
    padding: 25px;
}

.game-card {
    background: white;
    padding: 10px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: .3s;
}

.game-card img {
    width: 80px;
    height: 80px;
    margin-top: 10px;
}

.game-card h3 {
    margin: 10px 0;
}

.game-card:hover {
    transform: scale(1.06);
}

.disabled {
    background: #ccc;
    cursor: not-allowed;
}

footer {
    padding: 12px;
    background: #6a0dad;
    color: white;
    margin-top: 20px;
}

</style>

</head>

<body>

<header>

    <div class="top-bar">
        <button class="settings">⚙ Settings</button>
        <button class="login" onclick="piLogin()">تسجيل دخول Pi</button>
    </div>

    <h1>أهلاً بكم في ألعاب باي Web3</h1>

</header>

<div class="games-container">

    <div class="game-card" onclick="openGame('domino')">
        <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png">
        <h3>Domino</h3>
    </div>

    <div class="game-card" onclick="openGame('tawla')">
        <img src="https://cdn-icons-png.flaticon.com/512/3522/3522098.png">
        <h3>Tawla 31</h3>
    </div>

    <div class="game-card" onclick="openGame('cards')">
        <img src="https://cdn-icons-png.flaticon.com/512/1055/1055856.png">
        <h3>Cards</h3>
    </div>

    <div class="game-card" onclick="openGame('chat')">
        <img src="https://cdn-icons-png.flaticon.com/512/1380/1380338.png">
        <h3>Chat</h3>
    </div>

    <div class="game-card disabled">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png">
        <h3>More</h3>
        Coming Soon...
    </div>

</div>

<footer>
    PiGameHub © 2025
</footer>

<script>

Pi.init({ version: "2.0" });

function piLogin() {
    Pi.authenticate([], function(auth) {
        alert("تم تسجيل الدخول بنجاح: " + auth.user.username);
    });
}

function openGame(game) {

    switch(game) {

        case "domino":
            alert("فتح لعبة الدومينو قريبًا");
            break;

        case "tawla":
            alert("فتح لعبة الطاولة قريبًا");
            break;

        case "cards":
            alert("فتح لعبة الكوتشينة قريبًا");
            break;

        case "chat":
            alert("فتح المحادثة قريبًا");
            break;

        default:
            alert("اللعبة غير متاحة حالياً");
    }
}

</script>

</body>
</html>
