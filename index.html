<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PiGamesHub | Direct Activation</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        :root { --p-purple: #6d28d9; --p-gold: #f59e0b; }
        body { margin: 0; background: #f3f4f6; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .box { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        h2 { color: var(--p-purple); margin-bottom: 10px; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 12px; font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.3s; }
        .btn-auth { background: var(--p-purple); color: white; }
        .btn-pay { background: #10b981; color: white; display: none; }
        .status { font-size: 0.8rem; color: #6b7280; margin-top: 15px; }
    </style>
</head>
<body>

<div class="box">
    <h2>تفعيل PiGamesHub</h2>
    <p style="font-size: 0.9rem; color: #4b5563;">اتبع الخطوات بالترتيب لإنهاء المهمة رقم 10</p>
    
    <button id="authBtn" class="btn btn-auth" onclick="startPiAuth()">1. تسجيل دخول Pi</button>
    
    <button id="payBtn" class="btn btn-pay" onclick="createPiPayment()">2. دفع 0.1 Pi وتفعيل التطبيق</button>
    
    <div id="msg" class="status">انتظار تسجيل الدخول...</div>
</div>

<script>
    // تهيئة الـ SDK
    const Pi = window.Pi;
    Pi.init({ version: "2.0", sandbox: true });

    async function startPiAuth() {
        const msg = document.getElementById('msg');
        msg.innerText = "جاري الاتصال بـ Pi Network...";
        
        try {
            // نطلب الصلاحيات من Pi مباشرة (بدون جوجل)
            const scopes = ['username', 'payments'];
            const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
            
            // إذا نجح الدخول
            msg.innerText = "مرحباً " + auth.user.username + "! جاهز للتفعيل.";
            msg.style.color = "#10b981";
            document.getElementById('authBtn').style.display = "none";
            document.getElementById('payBtn').style.display = "block";
            
        } catch (err) {
            msg.innerText = "خطأ: تأكد من فتح الرابط داخل Pi Browser";
            msg.style.color = "red";
            console.error(err);
        }
    }

    function onIncompletePaymentFound(payment) {
        // معالجة المدفوعات التي لم تكتمل إذا وجدت
        console.log("Incomplete payment:", payment);
    }

    async function createPiPayment() {
        try {
            const payment = await Pi.createPayment({
                amount: 0.1,
                memo: "Activation Payment for PiGamesHub",
                metadata: { orderId: "ACT-100" }
            }, {
                onReadyForServerApproval: (id) => {
                    console.log("Payment approved by user, ID:", id);
                },
                onReadyForServerCompletion: (id, txid) => {
                    alert("مبروك يا رائد! تمت العملية بنجاح. اذهب الآن لصفحة المطورين وستجد المهمة اكتملت.");
                    location.reload(); // لإعادة التوجيه للرئيسية بعد النجاح
                },
                onCancel: (id) => alert("تم إلغاء العملية"),
                onError: (error) => alert("حدث خطأ: " + error.message)
            });
        } catch (err) {
            alert("خطأ في إنشاء الطلب: " + err.message);
        }
    }
</script>

</body>
</html>
