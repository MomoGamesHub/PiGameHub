<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>PiGameHub - Domino</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;

#board {
  display: flex;
  justify-content: center;
  gap: 10px;
  min-height: 80px;
  margin: 20px;
}
.domino {
  width: 60px;
  height: 120px;
  border: 2px solid #333;
  background: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  font-size: 22px;
}

  padding: 10px 20px;
  font-size: 16px;
}
</style>

<body>

<h2>üé≤ Domino (Web Version)</h2>

<div id="board"></div>

<button onclick="drawDomino()">ÿ≥ÿ≠ÿ® ŸÇÿ∑ÿπÿ©</button>

<script>
let boardValue = null;

function drawDomino() {
  const a = Math.floor(Math.random() * 7);
  const b = Math.floor(Math.random() * 7);

  const domino = document.createElement("div");
  domino.className = "domino";
  domino.innerHTML = `<div>${a}</div><div>${b}</div>`;

  if (boardValue === null) {
    boardValue = b;
    document.getElementById("board").appendChild(domino);
  } else if (a === boardValue) {
    boardValue = b;
    document.getElementById("board").appendChild(domino);
  } else {
    alert("‚ùå ÿßŸÑŸÇÿ∑ÿπÿ© ŸÑÿß ÿ™ÿ∑ÿßÿ®ŸÇ ÿßŸÑŸÑŸàÿ≠ÿ©");
  }
}
</script>
