<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Domino Table</title>

<style>
body {
  margin: 0;
  background: #111;
  font-family: Arial, sans-serif;
}

/* الطاولة */
.table {
  width: 100vw;
  height: 100vh;
  background: radial-gradient(circle at center, #1f8f6f, #0f5a45);
  position: relative;
  overflow: hidden;
}

/* اللاعب */
.player {
  position: absolute;
  color: #fff;
  text-align: center;
  font-size: 14px;
}

.player img {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  border: 2px solid gold;
}

/* أماكن اللاعبين */
.top    { top: 15px; left: 50%; transform: translateX(-50%); }
.bottom { bottom: 15px; left: 50%; transform: translateX(-50%); }
.left   { left: 15px; top: 50%; transform: translateY(-50%); }
.right  { right: 15px; top: 50%; transform: translateY(-50%); }

/* منطقة اللعب */
.board {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  gap: 6px;
}

/* قطعة دومينو */
.domino {
  width: 42px;
  height: 84px;
  background: #f4f4f4;
  border-radius: 6px;
  border: 2px solid #ccc;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
}

.dot {
  width: 8px;
  height: 8px;
  background: #000;
  border-radius: 50%;
}

/* PASS */
.pass {
  position: absolute;
  background: #fff;
  color: #000;
  padding: 6px 14px;
  border-radius: 20px;
  font-weight: bold;
  top: 35%;
  left: 52%;
}
</style>
</head>

<body>

<div class="table">

  <!-- اللاعبين -->
  <div class="player top">
    <img src="https://i.pravatar.cc/100?img=12">
    <div>Player 1</div>
  </div>

  <div class="player left">
    <img src="https://i.pravatar.cc/100?img=32">
    <div>Player 2</div>
  </div>

  <div class="player right">
    <img src="https://i.pravatar.cc/100?img=45">
    <div>Player 3</div>
  </div>

  <div class="player bottom">
    <img src="https://i.pravatar.cc/100?img=5">
    <div>You</div>
  </div>

  <!-- PASS -->
  <div class="pass">PASS</div>

  <!-- الطاولة -->
  <div class="board">
    <div class="domino">
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="domino">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="domino">
      <div class="dot"></div>
    </div>
  </div>

</div>

</body>
</html>
