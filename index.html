<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiGamesHub | Advanced Domino</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        :root { --primary: #6741d9; --accent: #ffd700; --dark: #05010a; }
        body { margin: 0; background: var(--dark); color: white; font-family: sans-serif; overflow: hidden; }

        /* الواجهة الرئيسية الثابتة */
        .universe { position: fixed; inset: 0; background: radial-gradient(circle, #1a0b35, #05010a); z-index: -1; }
        header { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(20px); border-bottom: 1px solid rgba(103,65,217,0.3); }
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px; max-width: 500px; margin: auto; }
        .game-card { background: rgba(255,255,255,0.05); border-radius: 35px; padding: 25px 10px; text-align: center; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; }

        /* نظام النقاط (Dots) للقطع */
        .domino-tile {
            width: 40px; height: 80px; background: #eee; border-radius: 6px;
            display: flex; flex-direction: column; border: 2px solid #222; position: relative;
        }
        .half { flex: 1; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); padding: 4px; gap: 2px; position: relative; }
        .half:first-child { border-bottom: 2px solid #333; }
        .dot { background: #111; border-radius: 50%; width: 6px; height: 6px; visibility: hidden; margin: auto; }
        
        /* توزيع النقاط بناءً على الرقم */
        .v-1 .dot:nth-child(5) { visibility: visible; }
        .v-2 .dot:nth-child(1), .v-2 .dot:nth-child(9) { visibility: visible; }
        .v-3 .dot:nth-child(1), .v-3 .dot:nth-child(5), .v-3 .dot:nth-child(9) { visibility: visible; }
        .v-4 .dot:nth-child(1), .v-4 .dot:nth-child(3), .v-4 .dot:nth-child(7), .v-4 .dot:nth-child(9) { visibility: visible; }
        .v-5 .dot:nth-child(1), .v-5 .dot:nth-child(3), .v-5 .dot:nth-child(5), .v-5 .dot:nth-child(7), .v-5 .dot:nth-child(9) { visibility: visible; }
        .v-6 .dot:nth-child(1), .v-6 .dot:nth-child(3), .v-6 .dot:nth-child(4), .v-6 .dot:nth-child(6), .v-6 .dot:nth-child(7), .v-6 .dot:nth-child(9) { visibility: visible; }

        /* الطاولة الاحترافية */
        #domino-table { display: none; position: fixed; inset: 0; background: #0a2b16; z-index: 3000; flex-direction: column; }
        .table-area { flex-grow: 1; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 10px solid #2c1e14; }
        
        /* مسار الثعبان (Snake Layout) */
        #board-tiles { 
            display: flex; align-items: center; justify-content: center; 
            flex-wrap: wrap; gap: 4px; width: 90%; max-height: 80%; 
            padding: 20px;
        }

        .tile-wrapper { transform: rotate(90deg); flex-shrink: 0; }
        
        #player-hand { height: 120px; background: rgba(0,0,0,0.8); display: flex; justify-content: center; gap: 8px; padding: 10px; overflow-x: auto; }

        .tag { position: absolute; background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 15px; border: 1px solid var(--primary); font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="universe"></div>

    <header>
        <div style="font-weight: 900; color: var(--accent);">PiGamesHub</div>
        <button onclick="login()" style="background:var(--primary); color:white; border:none; padding:8px 15px; border-radius:20px;">اتصال</button>
    </header>

    <div id="main-menu" class="main-grid">
        <div class="game-card" onclick="openGame()">
            <img src="domino.png.png" width="80">
            <span>دومينو احترافي</span>
        </div>
        </div>

    <div id="domino-table">
        <div style="background: #111; padding: 8px; display: flex; justify-content: space-between;">
            <span id="game-status">انتظر دورك...</span>
            <button onclick="location.reload()" style="background:red; color:white; border:none; border-radius:5px;">خروج</button>
        </div>
        <div class="table-area">
            <div class="tag" style="top:10px;">الكمبيوتر 2</div>
            <div class="tag" style="left:10px;">الكمبيوتر 1</div>
            <div class="tag" style="right:10px;">الكمبيوتر 3</div>
            <div id="board-tiles"></div>
        </div>
        <div id="player-hand"></div>
    </div>

    <script>
        let players = [[], [], [], []];
        let gameBoard = [];
        let turn = 0;

        function login() { /* Pi Auth Logic */ }

        function openGame() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('domino-table').style.display = 'flex';
            initMatch();
        }

        function initMatch() {
            let deck = [];
            for(let i=0; i<=6; i++) for(let j=i; j<=6; j++) deck.push([i, j]);
            deck.sort(() => Math.random() - 0.5);
            for(let p=0; p<4; p++) players[p] = deck.splice(0, 7);
            updateUI();
            processTurn();
        }

        function createTileUI(v1, v2) {
            const dots = '<div></div>'.repeat(9);
            return `<div class="domino-tile">
                <div class="half v-${v1}">${dots}</div>
                <div class="half v-${v2}">${dots}</div>
            </div>`;
        }

        function updateUI() {
            const hand = document.getElementById('player-hand');
            hand.innerHTML = "";
            players[0].forEach((t, i) => {
                const d = document.createElement('div');
                d.innerHTML = createTileUI(t[0], t[1]);
                d.onclick = () => playTile(0, i);
                hand.appendChild(d);
            });
        }

        function playTile(pIdx, tIdx) {
            if(turn !== pIdx) return;
            const tile = players[pIdx][tIdx];
            if(canPlay(tile)) {
                executeMove(tile, pIdx, tIdx);
            }
        }

        function canPlay(tile) {
            if(gameBoard.length === 0) return true;
            let L = gameBoard[0][0], R = gameBoard[gameBoard.length-1][1];
            return tile.includes(L) || tile.includes(R);
        }

        function executeMove(tile, pIdx, tIdx) {
            if(gameBoard.length === 0) {
                gameBoard.push(tile);
            } else {
                let L = gameBoard[0][0], R = gameBoard[gameBoard.length-1][1];
                if(tile.includes(L)) {
                    gameBoard.unshift(tile[1] === L ? tile : [tile[1], tile[0]]);
                } else {
                    gameBoard.push(tile[0] === R ? tile : [tile[1], tile[0]]);
                }
            }
            players[pIdx].splice(tIdx, 1);
            renderBoard();
            updateUI();
            if(players[pIdx].length === 0) { alert("فاز لاعب " + pIdx); location.reload(); }
            else { turn = (turn + 1) % 4; processTurn(); }
        }

        function renderBoard() {
            const b = document.getElementById('board-tiles');
            b.innerHTML = "";
            gameBoard.forEach(t => {
                const wrapper = document.createElement('div');
                wrapper.className = 'tile-wrapper';
                wrapper.innerHTML = createTileUI(t[0], t[1]);
                b.appendChild(wrapper);
            });
        }

        function processTurn() {
            if(turn !== 0) {
                document.getElementById('game-status').innerText = `كمبيوتر ${turn} يلعب...`;
                setTimeout(() => {
                    let idx = players[turn].findIndex(t => canPlay(t));
                    if(idx !== -1) playTile(turn, idx);
                    else { turn = (turn+1)%4; processTurn(); }
                }, 1000);
            } else {
                document.getElementById('game-status').innerText = "دورك الآن";
                if(!players[0].some(t => canPlay(t))) {
                    setTimeout(() => { turn = 1; processTurn(); }, 1500);
                }
            }
        }
    </script>
</body>
</html>
