<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PiGameHub Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="logo">PiGameHub</div>
  <div class="actions">
    <button id="loginBtn">تسجيل الدخول</button>
    <button id="settingsBtn">الإعدادات</button>
  </div>
</header>

<main>
  <div class="central-circle">
    <span class="pi-logo">⚙</span>
  </div>

  <div class="icons-grid">
    <button class="game-icon" data-game="domino">🁫</button>
    <button class="game-icon" data-game="chess">♟</button>
    <button class="game-icon" data-game="cards">🎴</button>
    <button class="game-icon" data-game="dice">🎲</button>
    <button class="game-icon" data-game="uno">🃏</button>
    <button class="game-icon" data-game="ludo">🎲</button>
    <button class="game-icon" data-game="mahjong">🀄</button>
    <button class="game-icon" data-game="backgammon">⚄</button>
    <button class="game-icon" data-game="tetris">🟦</button>
    <button class="game-icon" data-game="tic-tac-toe">❌</button>
    <button class="game-icon" data-game="memory">🧠</button>
    <button class="game-icon" data-game="snake">🐍</button>
  </div>
</main>

<footer>
  PiGameHub © 2026
</footer>

<script src="js/app.js"></script>
</body>
</html>
