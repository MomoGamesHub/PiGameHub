        let myTiles = [], boardTiles = [], turn = 0;

        function createTileUI(v1, v2, isHorizontal = false) {
            let dots = '<div class="dot d1"></div><div class="dot d2"></div><div class="dot d3"></div><div class="dot d4"></div><div class="dot d5"></div><div class="dot d6"></div><div class="dot d7"></div><div class="dot d8"></div><div class="dot d9"></div>';

        function openGame(type) {
            if(type !== 'domino') return;
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('game-view').style.display = 'flex';
            
            let deck = [];
            for(let i=0; i<=6; i++) for(let j=i; j<=6; j++) deck.push([i, j]);
            deck.sort(() => Math.random() - 0.5);
            myTiles = deck.splice(0, 7);
            
            updateHand();
        }

        function updateHand() {
            const handDiv = document.getElementById('hand-area');
            handDiv.innerHTML = "";
            myTiles.forEach((t, i) => {
                let div = document.createElement('div');
                div.innerHTML = createTileUI(t[0], t[1], false);
                div.onclick = () => playTile(i);
                handDiv.appendChild(div);
            });
        }

        function playTile(idx) {
            let t = myTiles[idx];
            if(boardTiles.length === 0) boardTiles.push(t);
            else {
                let L = boardTiles[0][0], R = boardTiles[boardTiles.length-1][1];
                if(t.includes(L)) boardTiles.unshift(t[1] === L ? t : [t[1], t[0]]);
                else if(t.includes(R)) boardTiles.push(t[0] === R ? t : [t[1], t[0]]);
                else return;
            }
            myTiles.splice(idx, 1);
            refreshBoard();
            updateHand();
        }

        function refreshBoard() {
            const bDiv = document.getElementById('main-board');
            bDiv.innerHTML = "";
            boardTiles.forEach(t => {
                let div = document.createElement('div');

            });
        }
