<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PiGameHub</title>

<script src="https://sdk.minepi.com/pi-sdk.js"></script>

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
}

header {
    background: #6a0dad;
    color: white;
    padding: 20px;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    align-items: center;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
}

.login {
    background: #ffd700;
    color: black;
}

.settings {
    background: white;
    color: black;
}

#usernameDisplay {
    color: white;
    font-weight: bold;
}

.games-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 15px;
    padding: 25px;
}

.game-card {
    background: white;
    padding: 10px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: .3s;
}

.game-card img {
    width: 80px;
    height: 80px;
    margin-top: 10px;
}

.game-card:hover {
    transform: scale(1.06);
}

.disabled {
    background: #ccc;
    cursor: not-allowed;
}

/* Login Modal */

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 300px;
    text-align: center;
}

.close {
    float: right;
    cursor: pointer;
    font-size: 20px;
}

footer {
    padding: 12px;
    background: #6a0dad;
    color: white;
    margin-top: 20px;
}

</style>

</head>

<body>

<header>

<div class="top-bar">
    <button class="settings">⚙ Settings</button>

    <span id="usernameDisplay"></span>

    <button class="login" onclick="showLoginModal()">تسجيل دخول Pi</button>
</div>

<h1>أهلاً بكم في ألعاب باي Web3</h1>

</header>

<div class="games-container">

<div class="game-card" onclick="openGame('domino')">
    <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png">
    <h3>Domino</h3>
</div>

<div class="game-card" onclick="openGame('tawla')">
    <img src="https://cdn-icons-png.flaticon.com/512/3522/3522098.png">
    <h3>Tawla 31</h3>
</div>

<div class="game-card" onclick="openGame('cards')">
    <img src="https://cdn-icons-png.flaticon.com/512/1055/1055856.png">
    <h3>Cards</h3>
</div>

<div class="game-card" onclick="openGame('chat')">
    <img src="https://cdn-icons-png.flaticon.com/512/1380/1380338.png">
    <h3>Chat</h3>
</div>

<div class="game-card disabled">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png">
    <h3>More</h3>
    Coming Soon...
</div>

</div>

<!-- Login Modal -->

<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeLoginModal()">×</span>
    <h3>تسجيل دخول باي</h3>
    <p>قم بتسجيل الدخول بحساب Pi للمتابعة</p>
    <button class="login" onclick="piLogin()">تسجيل الدخول الآن</button>
  </div>
</div>

<footer>
    PiGameHub © 2025
</footer>

<script>

Pi.init({ version: "2.0" });

function showLoginModal() {
    document.getElementById("loginModal").style.display = "flex";
}

function closeLoginModal() {
    document.getElementById("loginModal").style.display = "none";
}

function piLogin() {

    Pi.authenticate([], function(auth) {

        closeLoginModal();

        document.getElementById("usernameDisplay").innerHTML =
            "مرحباً: " + auth.user.username;

        document.querySelector(".login").style.display = "none";

    });
}

function openGame(game) {

    let user = document.getElementById("usernameDisplay").innerHTML;

    if (!user) {
        showLoginModal();
        return;
    }

    alert("سيتم فتح لعبة: " + game + " قريبًا");
}

</script>

</body>
</html>
