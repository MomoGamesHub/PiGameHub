<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PiGameHub Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="logo">PiGameHub</div>
  <div class="actions">
    <button id="loginBtn">تسجيل الدخول</button>
    <button id="settingsBtn">الإعدادات</button>
  </div>
</header>

<main>
  <div class="central-circle">
    <span class="pi-logo">⚙</span>
  </div>

  <div class="icons-grid">
    <button class="game-icon" data-game="domino">
      <img src="assets/domino.png" alt="الدومينو">
    </button>
    <button class="game-icon" data-game="chess">
      <img src="assets/chess.png" alt="الشطرنج">
    </button>
    <button class="game-icon" data-game="cards">
      <img src="assets/cards.png" alt="الكوتشينه">
    </button>
    <button class="game-icon" data-game="dice">
      <img src="assets/dice.png" alt="النرد">
    </button>
    <button class="game-icon" data-game="uno">
      <img src="assets/uno.png" alt="أونو">
    </button>
  </div>
</main>

<footer>
  PiGameHub © 2026
</footer>

<script src="js/app.js"></script>
</body>
</html>
