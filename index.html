<script>
// ØªØ³Ø¬ÙŠÙ„ Ø¯Ø®ÙˆÙ„ Local
let selectedAvatar = null;

function login(){
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  if(email || phone){
    document.getElementById("login-screen").style.display="none";
    document.getElementById("avatar-screen").style.display="block";
    setupAvatars();
  }else{
    alert("Ø§Ø¯Ø®Ù„ Ø§ÙŠÙ…ÙŠÙ„ Ø§Ùˆ Ø±Ù‚Ù… Ù…ÙˆØ¨Ø§ÙŠÙ„");
  }
}

// Ø¥Ø¹Ø¯Ø§Ø¯ Avatars
function setupAvatars(){
  const avatars=["ðŸ™‚","ðŸ˜Ž","ðŸ§‘"];
  const container = document.getElementById("avatar-container");
  container.innerHTML="";
  avatars.forEach(a=>{
    let card = document.createElement("div");
    card.className="avatar-card";
    card.innerText = a;
    card.onclick = ()=>{
      document.querySelectorAll(".avatar-card").forEach(c=>c.classList.remove("selected"));
      card.classList.add("selected");
      selectedAvatar = a;
    };
    container.appendChild(card);
  });
}

// Ø¨Ø¯Ø¡ Ø§Ù„Ù„Ø¹Ø¨Ø©
function startGame(){
  if(!selectedAvatar){ alert("Ø§Ø®ØªØ± Ø´Ø®ØµÙŠØ©"); return; }
  document.getElementById("avatar-screen").style.display="none";
  document.getElementById("game-screen").style.display="block";
  document.getElementById("player-name").innerText = selectedAvatar;
  initDominoAnimation();
}

// ØªØ­Ø±ÙŠÙƒ Ø§Ù„Ù‚Ø·Ø¹
function initDominoAnimation(){
  const dominos = document.querySelectorAll('.domino');
  const board = document.getElementById('board');
  const boardRect = board.getBoundingClientRect();
  const centerX = boardRect.width/2 - 21;
  const centerY = boardRect.height/2 - 42;

  dominos.forEach(domino => {
    domino.addEventListener('click', ()=>{
      domino.style.position = 'absolute';
      domino.style.top = centerY + 'px';
      domino.style.left = centerX + 'px';
      domino.style.transform = 'scale(1.1)';
      domino.style.zIndex = 100;
    });
  });
}

// Ø§Ø¸Ù‡Ø§Ø± Ø´Ø§Ø´Ø© ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø£ÙˆÙ„Ø§Ù‹

</script>
