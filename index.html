<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiGamesHub | الوجھة الاحترافية المطورة</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        :root {
            --primary: #6741d9;
            --accent: #ffd700;
            --dark-bg: #090216;
        }

        body {
            margin: 0;
            background: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* تأثير الموجات الانسيابية في الخلفية */
        .wave-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0b35 0%, #090216 100%);
            z-index: -2;
        }

        .wave-overlay {
            position: fixed;
            width: 200%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(103, 65, 217, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(142, 68, 173, 0.1) 0%, transparent 40%);
            animation: moveWaves 15s infinite linear;
            z-index: -1;
        }

        @keyframes moveWaves {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-10%, 5%) rotate(2deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        header {
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(103, 65, 217, 0.3);
            box-sizing: border-box;
            position: sticky; top: 0; z-index: 100;
        }

        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-text { font-size: 1.6rem; font-weight: 900; color: var(--accent); text-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
        .web3-tag { background: var(--primary); font-size: 0.6rem; padding: 3px 10px; border-radius: 50px; font-weight: bold; }

        .auth-btn {
            background: linear-gradient(90deg, var(--primary), #8e44ad);
            border: none; color: white; padding: 12px 25px; border-radius: 30px;
            cursor: pointer; font-weight: bold; transition: 0.4s;
            box-shadow: 0 5px 15px rgba(103, 65, 217, 0.4);
        }

        .auth-btn:hover { transform: scale(1.05); box-shadow: 0 8px 25px var(--primary); }

        .hero { text-align: center; padding: 60px 20px; }
        .hero h1 { font-size: 2.5rem; margin: 0; background: linear-gradient(to bottom, #fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero p { color: #aaa; margin-top: 15px; font-size: 1rem; max-width: 500px; margin-inline: auto; }

        /* منطقة الألعاب المتموجة */
        .games-container {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 50px;
            padding: 40px 20px;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            max-width: 600px;
            align-self: center;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            padding: 25px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: ""; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(103, 65, 217, 0.1) 0%, transparent 70%);
            transition: 0.5s;
        }

        .game-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: var(--primary);
            background: rgba(103, 65, 217, 0.15);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .game-card img {
            width: 110px; height: 110px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
            transition: 0.5s;
        }

        .game-card:hover img { transform: rotate(5deg) scale(1.1); }

        .game-card span { display: block; font-weight: 800; font-size: 1.2rem; color: #fff; }

        footer { margin-top: auto; padding: 40px; text-align: center; color: #555; font-size: 0.9rem; }

    </style>
</head>
<body>

    <div class="wave-bg"></div>
    <div class="wave-overlay"></div>

    <header>
        <div class="logo-area">
            <span class="logo-text">PiGamesHub</span>
            <span class="web3-tag">WEB 3.0</span>
        </div>
        <button class="auth-btn" id="wallet-btn" onclick="connect()">اتصال المحفظة</button>
    </header>

    <section class="hero">
        <h1>مستقبل الألعاب بين يديك</h1>
        <p>استمتع بتجربة ألعاب ويب 3 انسيابية وفريدة من نوعها على شبكة Pi Network.</p>
    </section>

    <div class="games-container">
        <div class="games-grid">
            <div class="game-card" onclick="start('Domino')">
                <img src="domino.png.png" alt="Domino">
                <span>دومينو</span>
            </div>
            <div class="game-card" onclick="start('Chess')">
                <img src="chess.png.png" alt="Chess">
                <span>شطرنج</span>
            </div>
            <div class="game-card" onclick="start('Ludo')">
                <img src="ludo.png.png" alt="Ludo">
                <span>لودو</span>
            </div>
            <div class="game-card" onclick="start('Cards')">
                <img src="cards.png.png" alt="Joker">
                <span>كوتشينة</span>
            </div>
            <div class="game-card" onclick="start('Tawla')">
                <img src="tawla31.png.png" alt="Tawla">
                <span>طاولة 31</span>
            </div>
            <div class="game-card" onclick="start('Nerd')">
                <img src="nerd.png.png" alt="Nerd">
                <span>النرد</span>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2026 PiGamesHub Ecosystem <br> Built for the Future of Web3
    </footer>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: true });

        async function connect() {
            try {
                const auth = await Pi.authenticate(['username'], (p) => {});
                document.getElementById('wallet-btn').innerText = auth.user.username;
            } catch (e) {
                alert("يرجى فتح الموقع من متصفح Pi Browser لربط محفظتك آلياً.");
            }
        }

        function start(name) {
            alert("جاري تفعيل اتصال الويب 3 بلعبة " + name + "... يرجى الانتظار");
        }
    </script>
</body>
</html>
