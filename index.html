<!DOCTYPE html>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Tahoma;}
body{
  min-height:100vh;
  background:radial-gradient(circle at top,#0f2a30,#000);
  color:#eafff9;
  text-align:center;
}

/* HEADER */
header{padding:20px;}
header h1{color:#3fffe0;font-size:2.5rem;}
header p{color:#b0fff5;font-size:1rem;margin-top:6px;opacity:0.8;}

/* LOGIN BOX */
.login-box{margin:20px auto;}
.login-box input, .login-box button{
  padding:10px 14px;
  border:none;
  border-radius:22px;
  margin:5px;
  font-size:1rem;
}
.login-box input{width:180px;}
.login-box button{
  background:#0b2f34;
  color:#3fffe0;
  cursor:pointer;
  box-shadow:0 0 15px rgba(63,255,224,0.3);
}

/* GAMES GRID */
#games{
  display:none;
  margin-top:30px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:20px;
  justify-items:center;
}
.card{
  width:120px;
  height:120px;
  border-radius:25px;
  background:linear-gradient(145deg,#061b20,#000);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:0.3s;
}
.card i{
  font-size:3rem;
  margin-bottom:8px;
  animation:float 2s infinite alternate;
  color:#3fffe0;
}
.card span{font-size:0.9rem; color:#b0fff5;}
.card:hover{transform:scale(1.1); box-shadow:0 0 20px #3fffe0;}
.locked{opacity:0.4; filter:grayscale(1); cursor:not-allowed;}
.locked:hover{transform:none; box-shadow:none;}

/* FLOAT ANIMATION */
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
  100%{transform:translateY(0);}
}

/* DICE ANIMATION */
@keyframes rollDice{
  0%{transform:rotate(0deg);}
  25%{transform:rotate(30deg);}
  50%{transform:rotate(-30deg);}
  75%{transform:rotate(20deg);}
  100%{transform:rotate(0deg);}
}

/* DICE BOX */
#diceBox{
  font-size:4rem;
  margin:15px auto;
  display:inline-block;
  transition:transform 0.6s ease;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  background:#0b2f34;
  padding:12px 22px;
  border-radius:18px;
  color:#3fffe0;
  display:none;
  white-space:pre-wrap;
}

/* GAME MODAL */
.modal{
  position:fixed; inset:0;
  background:rgba(0,0,0,.75);
  display:none; justify-content:center; align-items:center;
  z-index:10;
}
.box{
  background:#031417; padding:22px;
  border-radius:22px; width:90%;
  max-width:350px;
  box-shadow:0 0 30px rgba(63,255,224,.4);
}

/* PLAYERS */
.players{display:flex; justify-content:center; gap:12px; margin:15px 0;}
.player{
  width:65px; height:65px;
  border-radius:50%;
  background:#052027;
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  font-size:.7rem;
  box-shadow:0 0 10px rgba(63,255,224,.3);
}
.player i{font-size:1.4rem; color:#3fffe0;}
.player b{font-size:0.8rem; margin-top:2px;}

/* GAME UI */
#gameUI{display:none; padding:15px;}
.hud{
  display:flex; justify-content:space-between; align-items:center;
  background:#031417;
  padding:12px 16px;
  border-radius:20px;
  box-shadow:0 0 20px rgba(63,255,224,.4);
}
.game-area{
  margin-top:20px;
  padding:20px;
  border-radius:20px;
  background:linear-gradient(145deg,#021012,#000);
}
.btn{padding:10px 18px;border:none;border-radius:18px;background:#3fffe0;color:#000;font-weight:bold;cursor:pointer;margin-top:10px;}
</style>
</head>
<body>

<div class="login-box">

<script>
let loggedIn=false;
let points=0;
let currentGame="";
let dicePlayers=[];

function login(){
  const user=document.getElementById("userInput").value.trim();
  if(!user){toast("âŒ Ø§ÙƒØªØ¨ Ø§Ø³Ù… Ø£Ùˆ Ù…Ø­ÙØ¸Ø©"); return;}

/* ÙØªØ­ Ù„Ø¹Ø¨Ø© */
function openGame(game){
  if(!loggedIn){toast("âŒ Ø³Ø¬Ù„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø£ÙˆÙ„Ø§Ù‹"); return;}
  currentGame=game;

  // Ø§Ø®ÙØ§Ø¡ Ø¬Ù…ÙŠØ¹ Ø§Ù„Ù…Ù†Ø§Ø·Ù‚
  document.getElementById("diceArea").style.display="none";

/* Dice */
function initDice(){
  document.getElementById("diceArea").style.display="block";
  dicePlayers=[
    {name:"You",icon:"fa-user",roll:0},
    {name:"AI 1",icon:"fa-robot",roll:0},
    {name:"AI 2",icon:"fa-robot",roll:0},
    {name:"AI 3",icon:"fa-robot",roll:0}
  ];
  turn=0;
  renderDicePlayers();
}
function renderDicePlayers(){
  const box=document.getElementById("dicePlayers");
  box.innerHTML="";
  dicePlayers.forEach((p,i)=>{
    box.innerHTML+=`
      <div class="player" style="${i===turn?'box-shadow:0 0 15px #3fffe0':''}">
        <i class="fa-solid ${p.icon}"></i>
        ${p.name}<b>${p.roll||"-"}</b>
      </div>`;
  });
}
function rollDice(){
  const dice=document.getElementById("diceBox");
  dice.style.transform="rotate(720deg)";
  setTimeout(()=>{
    const value=Math.floor(Math.random()*6)+1;
    dice.innerText=value;
    dicePlayers[turn].roll=value;
    turn++;
    renderDicePlayers();
    if(turn>=dicePlayers.length){
      document.getElementById("diceResult").innerText="ğŸ‰ Ø§Ù„Ø¬ÙˆÙ„Ø© Ø§Ù†ØªÙ‡Øª";
      points+=20; updatePoints();
    }
  },600);
}

/* Chess */
function initChess(){
  const board=document.getElementById("chessBoard");
  board.innerHTML="";
  const blackSquares=[1,3,5,7,8,10,12,14,17,19,21,23,24,26,28,30,33,35,37,39,40,42,44,46,49,51,53,55,56,58,60,62];
  for(let i=0;i<64;i++){
    const sq=document.createElement("div");
    sq.style.width="50px"; sq.style.height="50px";
    sq.style.background=(blackSquares.includes(i+1))?"#769656":"#eeeed2";
    sq.style.display="flex"; sq.style.alignItems="center"; sq.style.justifyContent="center";
    sq.style.fontSize="1.5rem";
    board.appendChild(sq);
  }
  const pieces=["â™œ","â™","â™","â™›","â™š","â™","â™","â™œ"];
  for(let i=0;i<8;i++){
    board.children[i].innerText=pieces[i];           
    board.children[i+56].innerText=pieces[i].toLowerCase();
  }
}

/* Ludo */
function initLudo(){
  const board=document.getElementById("ludoBoard");
  board.innerHTML="";
  const colors=["red","green","yellow","blue"];
  colors.forEach((c,index)=>{
    for(let i=0;i<4;i++){
      const piece=document.createElement("div");
      piece.style.width="30px"; piece.style.height="30px";
      piece.style.background=c;
      piece.style.borderRadius="50%";
      piece.style.position="absolute";
      piece.style.top=(index*70)+"px";
      piece.style.left=(i*40)+"px";
      board.appendChild(piece);
    }
  });
}

/* Ø§Ù„Ø®Ø±ÙˆØ¬ */
function exitGame(){
  document.getElementById("gameUI").style.display="none";
  document.getElementById("games").style.display="grid";

/* Ø§Ù„Ù†Ù‚Ø§Ø· */
function updatePoints(){document.getElementById("points").innerText=points;}

  setTimeout(()=>t.style.display="none",2000);
}
