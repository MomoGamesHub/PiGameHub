<!DOCTYPE html>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Tahoma}

body{
min-height:100vh;
background:radial-gradient(circle at top,#0f2a30,#000);
color:#eafff9;
text-align:center;
overflow:hidden;
}

header{padding:20px}
header h1{color:#3fffe0;font-size:2.2rem}
header p{opacity:.7;font-size:.9rem;margin-top:6px}

/* LOGIN */
.login-box{margin-top:15px}
.login-box button{
padding:10px 20px;border:none;border-radius:22px;
background:#0b2f34;color:#3fffe0;
box-shadow:0 0 15px rgba(63,255,224,.3);
cursor:pointer;
}

/* GAMES */
.games{display:flex;justify-content:center;margin-top:35px}
.grid{
display:grid;
grid-template-columns:repeat(3,130px);
gap:24px;
}

.card{
height:130px;border-radius:26px;
background:linear-gradient(145deg,#061b20,#000);
box-shadow:0 0 25px rgba(0,0,0,.8);
display:flex;flex-direction:column;
justify-content:center;align-items:center;
cursor:pointer;transition:.3s;
}

.card i{font-size:3rem;color:#3fffe0;margin-bottom:8px}
.card span{font-size:.8rem}

.card:hover{transform:scale(1.08)}
.card.active{box-shadow:0 0 30px #3fffe0}

/* MODALS */
.modal{
position:fixed;inset:0;
background:rgba(0,0,0,.75);
display:none;justify-content:center;align-items:center;
z-index:10;
}

.box{
background:#031417;padding:22px;
border-radius:22px;width:90%;
max-width:340px;
box-shadow:0 0 30px rgba(63,255,224,.4);
}

.box h3{color:#3fffe0;margin-bottom:15px}

/* PLAYERS */
.players{
display:flex;justify-content:center;
gap:12px;margin:15px 0;
}

.player{
width:65px;height:65px;
border-radius:50%;
background:#052027;
display:flex;flex-direction:column;
justify-content:center;align-items:center;
font-size:.7rem;
box-shadow:0 0 10px rgba(63,255,224,.3);
}

.player i{font-size:1.4rem;color:#3fffe0}

/* BUTTONS */
.btn{
padding:10px 18px;border:none;
border-radius:18px;
background:#3fffe0;color:#000;
font-weight:bold;cursor:pointer;
margin-top:10px;
}

/* TOAST */
.toast{
position:fixed;bottom:25px;
left:50%;transform:translateX(-50%);
background:#0b2f34;
padding:12px 22px;
border-radius:18px;
color:#3fffe0;
display:none;
box-shadow:0 0 20px rgba(63,255,224,.6);
}
</style>
</head>
