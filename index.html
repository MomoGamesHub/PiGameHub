<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PiGameHub</title>

<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
  <div class="top-bar">
    <span id="usernameDisplay" onclick="UI.showProfile()"></span>

    <button id="loginBtn" class="login" onclick="Auth.showLogin()">تسجيل دخول Pi</button>
    <button id="logoutBtn" class="logout" onclick="Auth.logout()" style="display:none;">تسجيل خروج</button>
    <button onclick="Leaderboard.show()">LeaderBoard</button>
  </div>

  <h1>أهلاً بكم في PiGameHub</h1>
</header>

<!-- ==================== Games Container ==================== -->
<div class="games-container">
  <div class="game-card" onclick="Domino.open()">
    <img src="public/images/domino.jpg" alt="Domino">
    <h3>Domino</h3>
  </div>

  <div class="game-card" onclick="Ludo.open()">
    <img src="public/images/ludo.jpg" alt="Ludo">
    <h3>Ludo</h3>
  </div>

  <div class="game-card" onclick="Chess.open()">
    <img src="public/images/chess.jpg" alt="Chess">
    <h3>Chess</h3>
  </div>

  <div class="game-card" onclick="Cards.open()">
    <img src="public/images/cards.jpg" alt="Cards">
    <h3>Cards</h3>
  </div>

  <div class="game-card" onclick="LudoClassic.open()">
    <img src="public/images/ludo_classic.jpg" alt="Ludo Classic">
    <h3>Ludo Classic</h3>
  </div>
</div>

<!-- ==================== Modals ==================== -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="UI.closeModals()">X</button>
    <h3>تسجيل دخول باي</h3>
    <button class="login" onclick="Auth.piLogin()">تسجيل الدخول الآن</button>
  </div>
</div>

<div id="profileModal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="UI.closeModals()">X</button>
    <h3>ملف المستخدم</h3>

    <p>اسم المستخدم: <span id="p_username"></span></p>
    <p>المعرف: <span id="p_uid"></span></p>

    <div class="points-box">
      رصيد النقاط: <span id="p_points"></span>
    </div>

    <h4>سجل الألعاب:</h4>
    <ul id="gameHistory"></ul>
  </div>
</div>

<div id="leaderboardModal" class="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="UI.closeModals()">X</button>
    <h3>Leaderboard</h3>
    <ul id="leaderboardList"></ul>
  </div>
</div>

<!-- ==================== Footer ==================== -->
<footer>PiGameHub © 2025</footer>

<!-- ==================== Scripts ==================== -->
<script src="js/storage.js"></script>
<script src="js/ui.js"></script>
<script src="js/auth.js"></script>
<script src="js/domino.js"></script>
<script src="js/ludo.js"></script>
<script src="js/leaderboard.js"></script>
<script src="js/app.js"></script>

</body>
</html>
