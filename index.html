<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PiGamesHub</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(180deg,#0f0f1f,#1a1a2e);
      color: #fff;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 32px;
      color: #00ffcc;
    }

    p {
      color: #00ffccaa;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .gamesGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
      padding: 0 20px 50px;
    }

    .gameCard {
      background: #111;
      border-radius: 15px;
      padding: 15px;
      cursor: pointer;
      transition: 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0,255,204,0.2);
    }

    .gameCard:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(0,255,204,0.6);
    }

    .gameCard img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .gameCard span {
      font-size: 14px;
      color: #00ffcc;
      font-weight: bold;
    }

    footer {
      margin-top: 50px;
      font-size: 12px;
      color: #00ffcc77;
    }
  </style>
</head>

  <div class="gamesGrid">
    <div class="gameCard" onclick="startGame('domino')">

      <span>Domino</span>
    </div>
    <div class="gameCard" onclick="startGame('cards')">
      <img src="images/cards.png" alt="Cards">
      <span>Cards</span>
    </div>
    <div class="gameCard" onclick="startGame('dice')">
      <img src="images/dice.png" alt="Dice">
      <span>Dice</span>
    </div>
    <div class="gameCard" onclick="startGame('chess')">
      <img src="images/chess.png" alt="Chess">
      <span>Chess</span>
    </div>
    <div class="gameCard" onclick="startGame('ludo')">
      <img src="images/ludo.png" alt="Ludo">
      <span>Ludo</span>
    </div>
    <div class="gameCard" onclick="startGame('uno')">
      <img src="images/uno.png" alt="Uno">
      <span>Uno</span>
    </div>
  </div>
