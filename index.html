<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>PiGameHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0; padding: 0;
      background: radial-gradient(circle at top, #1a1a2e, #000);
      color: #fff; font-family: Tahoma, Arial; text-align: center;
    }
    h1 { margin-top: 20px; font-size: 28px; color: #00ffcc; }
    .cards { display: flex; flex-wrap: wrap; justify-content: center; margin: 30px auto; max-width: 900px; }
    .card {
      width: 70px; height: 120px;
      border-radius: 10px; margin: 10px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.6);
      cursor: pointer; transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px; color: #fff; background: #222;
      flex-direction: column; text-align: center;
    }
    .card:hover { transform: translateY(-10px) rotateX(10deg); box-shadow: 0 15px 25px rgba(0,255,204,0.4); }
    .count { font-size: 12px; margin-top: 5px; color: #0f0; }
    .time { font-size: 10px; margin-top: 2px; color: #aaa; }
  </style>
</head>
<body>

  <p>Firebase Advanced + Card Color + Alert + Web3 Ready</p>
  <div class="cards" id="cards"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCn581B_OaIYc7crz3V2Lrjf9WOtJdRe60",
      authDomain: "pigameshub.firebaseapp.com",
      databaseURL: "https://pigameshub-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pigameshub",
      storageBucket: "pigameshub.appspot.com",
      messagingSenderId: "977510299690",
      appId: "1:977510299690:web:2e146161feeeefb5486b53",
      measurementId: "G-CGKZZK48G4"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    const cardsContainer = document.getElementById("cards");

    for (let i = 1; i <= 28; i++) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<div>${i}</div><div class="count">0</div><div class="time">---</div>`;

      const countDiv = card.querySelector(".count");
      const timeDiv = card.querySelector(".time");

      const updateCardStyle = (count) => {
        if(count < 5) card.style.background = "#1a8";        // Ø£Ø®Ø¶Ø±
        else if(count < 15) card.style.background = "#fa0";  // Ø£ØµÙØ±
        else card.style.background = "#f33";                 // Ø£Ø­Ù…Ø±
      };

      card.onclick = async () => {
        const cardRef = ref(db, 'cards/' + i);
        const snapshot = await get(cardRef);

        let count = 1;
        if(snapshot.exists()) count = snapshot.val().count + 1;

        const now = new Date().toLocaleString("ar-EG", { hour12: false });

        await set(cardRef, {
          count: count,
          lastClick: now
        });

        countDiv.innerText = count;
        timeDiv.innerText = now;
        updateCardStyle(count);

        alert(`ÙƒØ§Ø±Øª ${i} ØªÙ… ØªØ³Ø¬ÙŠÙ„Ù‡!\nØ¹Ø¯Ø¯ Ø§Ù„Ø¶ØºØ·Ø§Øª: ${count}\nØ§Ù„ÙˆÙ‚Øª: ${now}`);
      };

      // ØªØ­Ù…ÙŠÙ„ Ø¨ÙŠØ§Ù†Ø§Øª Ù…ÙˆØ¬ÙˆØ¯Ø© Ù…Ø³Ø¨Ù‚Ø§Ù‹ Ù…Ù† Firebase
      (async () => {
        const snapshot = await get(ref(db, 'cards/' + i));
        if(snapshot.exists()) {
          const data = snapshot.val();
          countDiv.innerText = data.count;
          timeDiv.innerText = data.lastClick;
          updateCardStyle(data.count);
        }
      })();

      cardsContainer.appendChild(card);
    }
  </script>
</body>
</html>
