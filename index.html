<!-- ===== GAME LOGIC ===== -->
<script>
let currentUser="";
let points=0;

function login(){
  const val=document.getElementById("userId").value.trim();
  if(!val){alert("Ø§ÙƒØªØ¨ Ù…Ø¹Ø±Ù");return;}

  currentUser=val;
  document.getElementById("loginBox").style.display="none";
  document.getElementById("table").style.display="block";
  document.getElementById("playBtn").style.display="inline-block";

  loadUser();
}

function loadUser(){
  const userRef=ref(db,"users/"+currentUser);
  get(userRef).then(snap=>{
    if(snap.exists()){
      points=snap.val().points||0;
      document.getElementById("s1").innerText=points;
    }else{
      save();
    }
  });
}

function play(){
  const add=Math.floor(Math.random()*10)+1;
  points+=add;
  document.getElementById("s1").innerText=points;
  save();
}

function save(){
  set(ref(db,"users/"+currentUser),{
    points:points,
    lastPlay:Date.now()
  });
}
</script>
