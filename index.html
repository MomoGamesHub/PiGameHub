<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PiGamesHub | PRO Activation</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        :root { --p-purple: #6d28d9; --p-gold: #f59e0b; --p-green: #10b981; }
        body { margin: 0; background: #0f172a; font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; color: white; }
        .box { background: #1e293b; padding: 40px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); width: 90%; max-width: 400px; border: 1px solid #334155; text-align: center; }
        h2 { color: var(--p-gold); margin-bottom: 10px; font-size: 1.5rem; }
        .btn { width: 100%; padding: 16px; margin: 12px 0; border: none; border-radius: 12px; font-weight: bold; font-size: 1rem; cursor: pointer; transition: all 0.3s ease; }
        .btn-auth { background: var(--p-purple); color: white; }
        .btn-pay { background: var(--p-green); color: white; display: none; }
        .status { font-size: 0.85rem; color: #94a3b8; margin-top: 20px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px; min-height: 40px; }
    </style>
</head>
<body>

<div class="box">
    <h2>تنشيط PiGamesHub</h2>
    <p style="font-size: 0.9rem; color: #94a3b8; margin-bottom: 25px;">تفعيل الخطوة 10 عبر الـ Testnet</p>
    
    <button id="authBtn" class="btn btn-auth" onclick="startPiAuth()">1. تسجيل الدخول بالهوية</button>
    <button id="payBtn" class="btn btn-pay" onclick="createPiPayment()">2. دفع 0.1 Pi وتنشيط التطبيق</button>
    
    <div id="msg" class="status">بانتظار تسجيل الدخول...</div>
</div>

<script>
    const Pi = window.Pi;
    Pi.init({ version: "2.0", sandbox: true }); // اجعلها false عند الانتقال للـ Mainnet

    async function handleServerStep(paymentId, action, txid = null) {
        const response = await fetch('/api/pi-handler', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ paymentId, action, txid })
        });
        return response.json();
    }

    async function startPiAuth() {
        const msg = document.getElementById('msg');
        msg.innerText = "جاري التحقق...";
        try {
            const scopes = ['username', 'payments'];
            const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
            msg.innerText = "أهلاً " + auth.user.username + "! يمكنك الآن التفعيل.";
            msg.style.color = "#10b981";
            document.getElementById('authBtn').style.display = "none";
            document.getElementById('payBtn').style.display = "block";
        } catch (err) {
            msg.innerText = "خطأ: تأكد من استخدام Pi Browser";
            msg.style.color = "#ef4444";
        }
    }

    async function onIncompletePaymentFound(payment) {
        // إذا وجد معاملة معلقة، يكملها تلقائياً
        await handleServerStep(payment.identifier, 'complete', payment.transaction.txid);
    }

    async function createPiPayment() {
        const msg = document.getElementById('msg');
        try {
            await Pi.createPayment({
                amount: 0.1,
                memo: "Activation Step 10",
                metadata: { orderId: "PRO-ACT-V1" }
            }, {
                onReadyForServerApproval: async (id) => {
                    msg.innerText = "جاري الموافقة من السيرفر...";
                    await handleServerStep(id, 'approve');
                },
                onReadyForServerCompletion: async (id, txid) => {
                    msg.innerText = "جاري التأكيد النهائي...";
                    await handleServerStep(id, 'complete', txid);
                    alert("تم التفعيل بنجاح!");
                    location.reload();
                },
                onCancel: (id) => msg.innerText = "تم إلغاء الدفع",
                onError: (error) => msg.innerText = "خطأ: " + error.message
            });
        } catch (err) {
            msg.innerText = "فشل: " + err.message;
        }
    }
</script>
</body>
</html>
