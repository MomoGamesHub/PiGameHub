<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>PiGamesHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Tahoma;}
body{
  min-height:100vh;
  background:radial-gradient(circle at top,#0f2a30,#000);
  color:#eafff9;
  text-align:center;
}

/* HEADER */
header{padding:20px;}
header h1{color:#3fffe0;font-size:2.5rem;}
header p{color:#b0fff5;font-size:1rem;margin-top:6px;opacity:0.8;}

/* LOGIN BOX */
.login-box{margin:20px auto;}
.login-box input, .login-box button{
  padding:10px 14px;
  border:none;
  border-radius:22px;
  margin:5px;
  font-size:1rem;
}
.login-box input{width:180px;}
.login-box button{
  background:#0b2f34;
  color:#3fffe0;
  cursor:pointer;
  box-shadow:0 0 15px rgba(63,255,224,0.3);
}

/* GAMES GRID */
#games{
  display:none;
  margin-top:30px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:20px;
  justify-items:center;
}
.card{
  width:120px;
  height:120px;
  border-radius:25px;
  background:linear-gradient(145deg,#061b20,#000);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:0.3s;
}
.card i{
  font-size:3rem;
  margin-bottom:8px;
  animation:float 2s infinite alternate;
  color:#3fffe0;
}
.card span{font-size:0.9rem; color:#b0fff5;}
.card:hover{transform:scale(1.1); box-shadow:0 0 20px #3fffe0;}
.locked{opacity:0.4; filter:grayscale(1); cursor:not-allowed;}
.locked:hover{transform:none; box-shadow:none;}

/* FLOAT ANIMATION */
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
  100%{transform:translateY(0);}
}

/* DICE BOX */
#diceBox{
  font-size:4rem;
  margin:15px auto;
  display:inline-block;
  transition:transform 0.6s ease;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  background:#0b2f34;
  padding:12px 22px;
  border-radius:18px;
  color:#3fffe0;
  display:none;
  white-space:pre-wrap;
}

/* GAME UI */
#gameUI{display:none; padding:15px;}
.hud{
  display:flex; justify-content:space-between; align-items:center;
  background:#031417;
  padding:12px 16px;
  border-radius:20px;
  box-shadow:0 0 20px rgba(63,255,224,.4);
}
.game-area{
  margin-top:20px;
  padding:20px;
  border-radius:20px;
  background:linear-gradient(145deg,#021012,#000);
}
.btn{padding:10px 18px;border:none;border-radius:18px;background:#3fffe0;color:#000;font-weight:bold;cursor:pointer;margin-top:10px;}

/* PLAYERS */
.players{display:flex; justify-content:center; gap:12px; margin:15px 0;}
.player{
  width:65px; height:65px;
  border-radius:50%;
  background:#052027;
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  font-size:.7rem;
  box-shadow:0 0 10px rgba(63,255,224,.3);
}
.player i{font-size:1.4rem; color:#3fffe0;}
.player b{font-size:0.8rem; margin-top:2px;}
</style>
</head>

<body>

<header>
<h1>üéÆ PiGamesHub</h1>
<p>ŸÖÿ±ÿ≠ÿ®ÿß ÿ®ŸÉ ŸÅŸä ŸÖŸÜÿµÿ© ÿßŸÑÿ£ŸÑÿπÿßÿ® Web3 ‚Ä¢ Free Play & Mystery Points</p>

<div class="login-box">
<input type="text" id="userInput" placeholder="ÿ±ŸÇŸÖ ŸÖŸàÿ®ÿßŸäŸÑ / Pi / Gmail">
<button onclick="login()">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</button>
</div>
</header>

<section id="games">
<div class="grid">
  <div class="card" onclick="openGame('Dice')"><i class="fa-solid fa-dice-five"></i><span>Dice</span></div>
  <div class="card" onclick="openGame('Domino')"><i class="fa-solid fa-dice"></i><span>Domino</span></div>
  <div class="card" onclick="openGame('Chess')"><i class="fa-solid fa-chess-knight"></i><span>Chess</span></div>
  <div class="card" onclick="openGame('Ludo')"><i class="fa-solid fa-gamepad"></i><span>Ludo</span></div>
  <div class="card" onclick="openGame('UNO')"><i class="fa-solid fa-layer-group"></i><span>UNO</span></div>
  <div class="card locked" onclick="toast('üöß Coming Soon!')"><i class="fa-solid fa-star"></i><span>More</span></div>
</div>
</section>

<div id="gameUI">
<div class="hud">
<span id="hudGame"></span>
<span>‚≠ê <b id="points">0</b></span>
<button class="btn" onclick="exitGame()">Exit</button>
</div>

<div class="game-area" id="diceArea" style="display:none">
<h3>üé≤ Dice Game</h3>
<div class="players" id="dicePlayers"></div>
<div id="diceBox">üé≤</div>
<button class="btn" onclick="rollDice()">Roll Dice</button>
<h4 id="diceResult"></h4>
</div>
</div>

<div class="toast" id="toast"></div>

<script>
let loggedIn=false;
let points=0;
let currentGame="";
let dicePlayers=[];
let turn=0;

/* ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ */
function login(){
  const user=document.getElementById("userInput").value.trim();
  if(!user){toast("‚ùå ÿßŸÉÿ™ÿ® ÿßÿ≥ŸÖ ÿ£Ÿà ŸÖÿ≠ŸÅÿ∏ÿ©"); return;}
  loggedIn=true;
  document.querySelector(".login-box").style.display="none";
  document.getElementById("games").style.display="grid";
  toast(`‚úÖ ŸÖÿ±ÿ≠ÿ®ÿß ÿ®ŸÉ ${user}`);
}

/* ŸÅÿ™ÿ≠ ŸÑÿπÿ®ÿ© */
function openGame(game){
  if(!loggedIn){toast("‚ùå ÿ≥ÿ¨ŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ£ŸàŸÑÿßŸã"); return;}
  currentGame=game;
  toast(`üéÆ ÿ™ŸÖ ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÑÿπÿ®ÿ©: ${game}`);

  if(game==="Dice"){initDice();}
}

/* ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÜÿ±ÿØ */
function initDice(){
  document.getElementById("gameUI").style.display="block";
  document.getElementById("diceArea").style.display="block";
  dicePlayers=[
    {name:"You",icon:"fa-user",roll:0},
    {name:"AI 1",icon:"fa-robot",roll:0},
    {name:"AI 2",icon:"fa-robot",roll:0},
    {name:"AI 3",icon:"fa-robot",roll:0}
  ];
  turn=0;
  renderDicePlayers();
}

/* ÿ±ÿ≥ŸÖ ÿßŸÑŸÑÿßÿπÿ®ŸäŸÜ */
function renderDicePlayers(){
  const box=document.getElementById("dicePlayers");
  box.innerHTML="";
  dicePlayers.forEach((p,i)=>{
    box.innerHTML+=`
      <div class="player" style="${i===turn?'box-shadow:0 0 15px #3fffe0':''}">
        <i class="fa-solid ${p.icon}"></i>
        ${p.name}<b>${p.roll||"-"}</b>
      </div>`;
  });
}

/* ÿ±ŸÖŸä ÿßŸÑŸÜÿ±ÿØ */
function rollDice(){
  const dice=document.getElementById("diceBox");
  dice.style.transform="rotate(0deg)";
  dice.style.transition="transform 0.6s";
  dice.style.transform="rotate(720deg)";
  setTimeout(()=>{
    const value=Math.floor(Math.random()*6)+1;
    dice.innerText=value;
    dicePlayers[turn].roll=value;
    turn++;
    renderDicePlayers();
    if(turn>=dicePlayers.length){
      document.getElementById("diceResult").innerText="üéâ ÿßŸÑÿ¨ŸàŸÑÿ© ÿßŸÜÿ™Ÿáÿ™";
      points+=20;
      updatePoints();
    }
  },600);
}

/* ÿßŸÑÿÆÿ±Ÿàÿ¨ */
function exitGame(){
  document.getElementById("gameUI").style.display="none";
  document.getElementById("games").style.display="grid";
  document.getElementById("diceArea").style.display="none";
}

/* ÿßŸÑŸÜŸÇÿßÿ∑ */
function updatePoints(){
  document.getElementById("points").innerText=points;
}

/* Toast */
function toast(msg){
  const t=document.getElementById("toast");
  t.innerText=msg;
  t.style.display="block";
  setTimeout(()=>t.style.display="none",2000);
}
</script>

</body>
</html>
